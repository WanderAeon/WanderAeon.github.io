<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WanderAeon</title>
<style>
  /* Body & Background */
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    color: #fff;
    text-align: center;
    background: url('bg.jpg') no-repeat center center fixed;
    background-size: cover;
    overflow-x: hidden;
    scroll-behavior: smooth;
  }

  /* Neon Glow Text */
  .glow-text {
    font-size: 3em;
    color: #fff;
    text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
    animation: neonPulse 2s infinite alternate;
    margin-top: 100px;
    opacity: 0;
    transform: translateY(50px);
    transition: all 1s ease-out;
  }

  @keyframes neonPulse {
    from { text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
    to { text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 60px #ff00ff; }
  }

  /* Buttons */
  .buttons {
    margin-top: 50px;
    opacity: 0;
    transform: translateY(50px);
    transition: all 1s ease-out 0.5s;
  }

  .btn {
    display: inline-block;
    margin: 10px;
    padding: 15px 25px;
    font-size: 1em;
    color: #fff;
    text-decoration: none;
    border: 2px solid #ff00ff;
    border-radius: 10px;
    transition: 0.3s;
  }

  .btn:hover {
    background-color: #ff00ff;
    color: #000;
    transform: scale(1.1);
  }

  /* Extra Image */
  .extra-image {
    width: 300px;
    margin-top: 50px;
    border: 2px solid #fff;
    border-radius: 10px;
    opacity: 0;
    transform: translateY(50px);
    transition: all 1s ease-out 1s;
  }

  /* Fade-in class */
  .fade-in {
    opacity: 1 !important;
    transform: translateY(0px) !important;
  }

</style>
</head>
<body>

<h1 class="glow-text">Music for wanderers of time, thought, and identity.</h1>

<div class="buttons">
  <a href="https://www.youtube.com" class="btn" target="_blank">YouTube</a>
  <a href="https://www.facebook.com" class="btn" target="_blank">Facebook</a>
  <a href="https://www.whatsapp.com" class="btn" target="_blank">WhatsApp</a>
  <a href="https://www.tiktok.com" class="btn" target="_blank">TikTok</a>
</div>

<img src="bg2.jpg" class="extra-image" alt="Extra Image">

<script>
  // Scroll animation
  function reveal() {
    const elements = document.querySelectorAll('.glow-text, .buttons, .extra-image');
    elements.forEach(el => {
      const top = el.getBoundingClientRect().top;
      const windowHeight = window.innerHeight;
      if (top < windowHeight - 100) {
        el.classList.add('fade-in');
      }
    });
  }

  window.addEventListener('scroll', reveal);
  window.addEventListener('load', reveal);
</script>

</body>
</html>
