<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>WanderAeon</title>

<style>
:root{
  --main:#ff4500;
  --glow:#ff9900;
  --soft:#ffcc66;
}

/* ================= BODY & BACKGROUND ================= */
html, body {
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family: Arial, sans-serif;
  color:white;
  background: url('final.jpg') no-repeat center center;
  background-size: cover;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* ================= CANVAS ================= */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

/* ================= THEME BUTTONS ================= */
.theme-buttons{
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:12px;
  z-index:5;
}

.theme-btn{
  padding:10px 18px;
  font-size:15px;
  color:white;
  background:rgba(0,0,0,.4);
  border-radius:12px;
  border:2px solid transparent;
  cursor:pointer;
  position:relative;
  animation:rainbow 2.5s linear infinite;
}

@keyframes rainbow{
  0%{border-color:red; box-shadow:0 0 10px red;}
  25%{border-color:yellow; box-shadow:0 0 10px yellow;}
  50%{border-color:lime; box-shadow:0 0 10px lime;}
  75%{border-color:cyan; box-shadow:0 0 10px cyan;}
  100%{border-color:red; box-shadow:0 0 10px red;}
}

.theme-btn:hover{
  transform:scale(1.08);
}

/* ================= SOCIAL BUTTONS ================= */
.social-buttons{
  position:fixed;
  top:65px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
  z-index:5;
  flex-wrap:wrap;
  justify-content:center;
}

.social-btn{
  padding:9px 14px;
  border:2px solid var(--main);
  border-radius:10px;
  color:white;
  background:transparent;
  text-decoration:none;
  transition:.3s;
}

.social-btn:hover{
  background:var(--main);
  color:black;
  box-shadow:0 0 18px var(--glow);
}

/* ================= CENTER ================= */
section{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  position:relative;
  z-index:2;
}

/* ================= GLOW TEXT ================= */
.glow-text{
  font-size:3em;
  font-weight:bold;
  background:linear-gradient(90deg,var(--main),var(--glow),var(--soft));
  background-size:200% 200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:fire 1s infinite alternate;
  text-shadow:0 0 15px var(--glow);
}

@keyframes fire{
  from{background-position:0% 50%;}
  to{background-position:100% 50%;}
}

/* ================= ROLLING ================= */
.rolling{
  margin-top:30px;
  width:100%;
  overflow:hidden;
  white-space:nowrap;
}

.rolling span{
  display:inline-block;
  padding-left:100%;
  animation:roll 15s linear infinite;
  font-size:1.6em;
  color:var(--glow);
  text-shadow:0 0 20px var(--main);
}

@keyframes roll{
  from{transform:translateX(0);}
  to{transform:translateX(-100%);}
}

@media(max-width:768px){
  .glow-text{font-size:2.2em;}
}
</style>
</head>

<body>

<canvas id="embers"></canvas>
<canvas id="fire"></canvas>

<!-- THEME BUTTONS -->
<div class="theme-buttons">
  <button class="theme-btn" onclick="setTheme('inferno')">Inferno</button>
  <button class="theme-btn" onclick="setTheme('echo')">Echo</button>
  <button class="theme-btn" onclick="setTheme('dark')">Dark</button>
</div>

<!-- SOCIAL BUTTONS -->
<div class="social-buttons">
  <a class="social-btn" href="https://www.youtube.com/@WanderAeon" target="_blank">YouTube</a>
  <a class="social-btn" href="https://www.tiktok.com/@wanderaeon" target="_blank">TikTok</a>
  <a class="social-btn" href="https://soundcloud.com/wanderaeon" target="_blank">SoundCloud</a>
  <a class="social-btn" href="https://www.facebook.com/profile.php?id=61584853409975" target="_blank">Facebook</a>
  <a class="social-btn" href="https://whatsapp.com/channel/0029VbBr6TtEVccDIQ0q6I2U" target="_blank">WhatsApp</a>
</div>

<section>
  <h1 class="glow-text">WanderAeon</h1>
  <div class="rolling">
    <span id="tagline">Inferno Aeon â€” Music born from fire and shadows ðŸ”¥</span>
  </div>
</section>

<script>
const dpr=window.devicePixelRatio||1;
const bg=document.getElementById("embers");
const fire=document.getElementById("fire");
const bctx=bg.getContext("2d");
const fctx=fire.getContext("2d");

/* ================== RESIZE ================== */
function resize(){
  [bg,fire].forEach(c=>{
    c.width=innerWidth*dpr;
    c.height=innerHeight*dpr;
    c.style.width=innerWidth+"px";
    c.style.height=innerHeight+"px";
  });
  bctx.setTransform(dpr,0,0,dpr,0,0);
  fctx.setTransform(dpr,0,0,dpr,0,0);

  // BACKGROUND AUTO FIT FULL SCREEN
  document.body.style.backgroundSize = innerWidth + "px " + innerHeight + "px";
}
window.onresize=resize;

/* ================= EMBERS ================= */
let embers=[];
function initEmbers(n){
  embers=[];
  for(let i=0;i<n;i++)
    embers.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,s:Math.random()*3+1});
}

function animateBG(){
  bctx.clearRect(0,0,innerWidth,innerHeight);
  embers.forEach(e=>{
    e.y+=0.6;
    if(e.y>innerHeight)e.y=0;
    bctx.fillStyle="rgba(255,120,0,.8)";
    bctx.beginPath();
    bctx.arc(e.x,e.y,e.s,0,Math.PI*2);
    bctx.fill();
  });
  requestAnimationFrame(animateBG);
}

/* ================= FIRE MOUSE ================= */
let flames=[];
function spawn(x,y){
  for(let i=0;i<5;i++)
    flames.push({x,y,s:Math.random()*6+3,a:1,vx:(Math.random()-0.5)*2,vy:Math.random()*-2-1});
}

window.addEventListener("mousemove",e=>spawn(e.clientX,e.clientY));
window.addEventListener("touchmove",e=>{
  e.preventDefault();
  const t=e.touches[0];
  spawn(t.clientX,t.clientY);
},{passive:false});

function animateFire(){
  fctx.clearRect(0,0,innerWidth,innerHeight);
  for(let i=flames.length-1;i>=0;i--){
    let p=flames[i];
    p.x+=p.vx; p.y+=p.vy; p.a-=0.03;
    if(p.a<=0) flames.splice(i,1);
    else{
      fctx.globalAlpha=p.a;
      fctx.fillStyle="orange";
      fctx.beginPath();
      fctx.arc(p.x,p.y,p.s,0,Math.PI*2);
      fctx.fill();
    }
  }
  fctx.globalAlpha=1;
  requestAnimationFrame(animateFire);
}

/* ================= THEMES ================= */
function setTheme(t){
  if(t==="inferno"){
    setVars('#ff4500','#ff9900','#ffcc66');
    tagline.innerText="Inferno Aeon â€” Music born from fire and shadows ðŸ”¥";
    initEmbers(180);
    document.body.style.background = "url('final.jpg') no-repeat center center";
  }
  if(t==="echo"){
    setVars('#013f69','#7dffb0','#bfffe0');
    tagline.innerText="WanderAeon â€” Music beyond time.";
    initEmbers(120);
    document.body.style.background = "url('echo.jpg') no-repeat center center";
  }
  if(t==="dark"){
    setVars('#ffffff','#999','#666');
    tagline.innerText="WanderAeon â€” Not just heard, experienced.";
    initEmbers(90);
    document.body.style.background = "url('dark.jpg') no-repeat center center";
  }

  document.body.style.backgroundSize = innerWidth + "px " + innerHeight + "px";
}

function setVars(a,b,c){
  document.documentElement.style.setProperty('--main',a);
  document.documentElement.style.setProperty('--glow',b);
  document.documentElement.style.setProperty('--soft',c);
}

/* ================= START ================= */
resize();
initEmbers(180);
animateBG();
animateFire();
</script>

</body>
</html>
