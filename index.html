<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>WanderAeon</title>

<style>
html,body{
margin:0;
overflow:hidden;
font-family:Arial,Helvetica,sans-serif;
color:white;
}

#bg{
position:fixed;
top:0;left:0;
width:100%;
height:100%;
background:url("final.jpg") center/cover no-repeat;
z-index:-2;
}

canvas{
position:fixed;
top:0;
left:0;
width:100vw;
height:100vh;
z-index:-1;
}

#ui{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
}

h1{
font-size:3em;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px #fff;}
to{text-shadow:0 0 25px #ff6600;}
}

#themes button{
margin:10px;
padding:15px 35px;
font-size:18px;
border-radius:40px;
background:transparent;
color:white;
cursor:pointer;
border:2px solid red;
animation:rainbow 3s linear infinite;
}

@keyframes rainbow{
0%{box-shadow:0 0 10px red;}
33%{box-shadow:0 0 10px lime;}
66%{box-shadow:0 0 10px cyan;}
100%{box-shadow:0 0 10px red;}
}

</style>
</head>
<body>

<div id="bg"></div>
<canvas id="c"></canvas>

<div id="ui">
<h1 id="title">WanderAeon - your mode today</h1>

<div id="themes">
<button onclick="setTheme('inferno')">Inferno</button>
<button onclick="setTheme('echo')">Echo</button>
<button onclick="setTheme('dark')">Dark</button>
</div>
</div>

<script>
const c = document.getElementById("c");
const ctx = c.getContext("2d");
resize();

window.onresize=resize;
function resize(){
c.width=innerWidth;
c.height=innerHeight;
}

let theme="inferno";
let particles=[];

function setTheme(t){
theme=t;
particles=[];
for(let i=0;i<120;i++){
particles.push({
x:Math.random()*c.width,
y:Math.random()*c.height,
vx:(Math.random()-0.5)*2,
vy:(Math.random()-0.5)*2,
r:Math.random()*3+1
});
}
}

setTheme("inferno");

function draw(){
ctx.clearRect(0,0,c.width,c.height);

particles.forEach(p=>{
p.x+=p.vx;
p.y+=p.vy;

if(p.x<0||p.x>c.width) p.vx*=-1;
if(p.y<0||p.y>c.height) p.vy*=-1;

if(theme==="inferno") ctx.fillStyle="orange";
if(theme==="echo") ctx.fillStyle="#55ff99";
if(theme==="dark") ctx.fillStyle="white";

ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
});

requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
