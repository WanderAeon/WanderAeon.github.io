<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WanderAeon â€” Echo Universe</title>

<style>

/* =========================
   ðŸŒŒ ECHO VARIABLES
========================= */
:root {
  --bg-color: #0b0c1c;
  --wave-color: rgba(0,255,255,0.6);
  --text-glow: #00ffff;
}

/* =========================
   BODY
========================= */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg-color);
  color: white;
  overflow-x: hidden;
  overflow-y: scroll;
}

/* =========================
   CANVAS
========================= */
canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}

/* =========================
   SECTION
========================= */
section {
  min-height: 200vh; /* scrollable area */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1;
  position: relative;
}

/* =========================
   ECHO TEXT
========================= */
.echo-text {
  font-size: 3em;
  font-weight: bold;
  text-align: center;
  color: var(--text-glow);
  text-shadow:
    0 0 10px var(--text-glow),
    0 0 20px rgba(0,255,255,0.4),
    0 0 30px rgba(0,255,255,0.2);
}

/* =========================
   MOBILE FIX
========================= */
@media (max-width: 768px) {
  .echo-text {font-size:2.2em;}
}

</style>
</head>

<body>

<canvas id="echo-bg"></canvas>

<section>
  <h1 class="echo-text">WanderAeon â€” Echo</h1>
  <p style="margin-top:20px; text-align:center; font-size:1.2em; color:#00ffff88;">
    Scroll down and move your mouse to feel the waves...
  </p>
</section>

<!-- Ambient audio -->
<audio id="ambient" loop src="ambient.mp3"></audio>

<script>

/* =========================
   CANVAS SETUP
========================= */
const canvas = document.getElementById("echo-bg");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

window.addEventListener("resize", ()=>{
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});

/* =========================
   WAVE PARTICLES
========================= */
let waves = [];
const waveCount = 150;

for(let i=0; i<waveCount; i++){
  waves.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    amp: Math.random()*20+10,
    speed: Math.random()*0.02+0.01,
    phase: Math.random()*Math.PI*2
  });
}

/* =========================
   ANIMATE WAVES
========================= */
function animateWaves(mouseX, mouseY){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  waves.forEach(w=>{
    w.phase += w.speed;
    let y = w.y + Math.sin(w.phase)*w.amp;

    // mouse reactive effect
    let dx = mouseX ? mouseX - w.x : 0;
    let dy = mouseY ? mouseY - w.y : 0;
    let dist = Math.sqrt(dx*dx + dy*dy);
    let offset = Math.min(20, 100/dist*10 || 0);
    let finalY = y + offset;

    ctx.fillStyle = "rgba(0,255,255,0.6)";
    ctx.beginPath();
    ctx.arc(w.x, finalY, 3, 0, Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(()=>animateWaves(mousePos.x, mousePos.y));
}

/* =========================
   MOUSE / TOUCH
========================= */
let mousePos = {x:null, y:null};
window.addEventListener("mousemove", e=>{
  mousePos.x = e.clientX;
  mousePos.y = e.clientY;
});
window.addEventListener("touchmove", e=>{
  let t = e.touches[0];
  mousePos.x = t.clientX;
  mousePos.y = t.clientY;
});

/* =========================
   START ANIMATION
========================= */
animateWaves();

/* =========================
   SCROLL CONTROLLED AMBIENT
========================= */
const ambient = document.getElementById("ambient");
window.addEventListener("scroll", ()=>{
  let volume = Math.min(window.scrollY / 500, 1);
  ambient.volume = volume;
  if(volume>0.01 && ambient.paused) ambient.play();
  if(volume<=0.01) ambient.pause();
});

</script>

</body>
</html>
