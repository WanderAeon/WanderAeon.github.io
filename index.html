<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WanderAeon</title>

<style>
body{
margin:0;
background:#000;
color:white;
font-family:Arial,Helvetica,sans-serif;
overflow-x:hidden;
}

/* FIRE INTRO */
#intro{
position:fixed;
inset:0;
background:black;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
animation:fadeOut 4s forwards 4s;
}

.portal{
width:220px;
height:220px;
border-radius:50%;
background:radial-gradient(circle,#ffae00,#ff3c00,#000);
box-shadow:0 0 80px #ff5a00;
animation:spin 4s linear infinite, grow 4s forwards;
}

@keyframes spin{to{transform:rotate(360deg)}}
@keyframes grow{to{transform:scale(15)}}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

#main{padding-top:60px;text-align:center}

/* LOGO GLOW */
.logo{
font-size:48px;
font-weight:bold;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px #ff5500;}
to{text-shadow:0 0 40px #ffae00;}
}

/* SMOKE REVEAL */
.smoke{
animation:smoke 3s ease-out;
}

@keyframes smoke{
from{filter:blur(20px);opacity:0}
to{filter:blur(0);opacity:1}
}

/* SOCIAL DROPDOWN */
#socialBox{
position:fixed;
left:10px;
top:40%;
z-index:1000;
}

#toggle{
background:#ff5500;
border:none;
color:white;
padding:12px;
border-radius:50%;
cursor:pointer;
font-size:18px;
}

#icons{
margin-top:10px;
display:none;
flex-direction:column;
gap:10px;
}

#icons a{
background:#111;
padding:10px;
border-radius:50%;
text-decoration:none;
color:white;
box-shadow:0 0 10px #ff5500;
}

/* YOUTUBE SLIDER */
.slider{
display:flex;
gap:15px;
overflow-x:auto;
padding:20px;
max-width:100%;
}

.slider iframe{
width:260px;
height:150px;
border-radius:12px;
box-shadow:0 0 15px #ff5500;
}

/* MOBILE */
@media(max-width:600px){
.logo{font-size:34px}
.slider iframe{width:200px;height:120px}
}
</style>
</head>

<body>

<div id="intro">
  <div class="portal"></div>
</div>

<div id="socialBox">
<button id="toggle">â˜°</button>
<div id="icons">
<a href="#">YT</a>
<a href="#">SC</a>
<a href="#">IG</a>
<a href="#">FB</a>
</div>
</div>

<div id="main">
<div class="logo smoke">WanderAeon</div>

<h2 class="smoke">Enter the Inferno Universe</h2>

<div class="slider">
<iframe src="https://www.youtube.com/embed/H9HPTlYHkjQ"></iframe>
<iframe src="https://www.youtube.com/embed/twd-aJLq30U"></iframe>
<iframe src="https://www.youtube.com/embed/VQXMUNpGjjQ"></iframe>
</div>

</div>

<script>
const toggle=document.getElementById("toggle");
const icons=document.getElementById("icons");

let hideTimer;

function showIcons(){
icons.style.display="flex";
clearTimeout(hideTimer);
hideTimer=setTimeout(()=>icons.style.display="none",3000);
}

toggle.onclick=showIcons;

// auto first show then hide
setTimeout(showIcons,1000);
</script>

</body>
</html>
