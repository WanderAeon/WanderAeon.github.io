<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WanderAeon</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  color:white;
  background:url('final.jpg') no-repeat center center fixed;
  background-size:cover;
  overflow-x:hidden;
}

/* canvases */
canvas{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  pointer-events:none;
  z-index:0;
}

/* BUTTONS */
.buttons{
  position:absolute;
  top:0.6in;   /* ðŸ”¥ EXACT REQUIREMENT */
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:14px;
  z-index:3;
}

.btn{
  padding:12px 22px;
  border:2px solid #ff6600;
  border-radius:10px;
  color:white;
  text-decoration:none;
  font-weight:bold;
  position:relative;
  overflow:hidden;
  transition:0.3s;
}

.btn:hover{
  background:#ff6600;
  color:black;
  box-shadow:0 0 20px #ff6600, 0 0 40px #ff3300;
  transform:scale(1.08);
}

/* fire burst */
.btn::after{
  content:'';
  position:absolute;
  top:50%;left:50%;
  width:0;height:0;
  background:radial-gradient(circle,#ffcc00,#ff3300,transparent);
  opacity:0;
  transform:translate(-50%,-50%);
}

.btn:active::after{
  width:120px;
  height:120px;
  opacity:1;
  transition:0s;
}

/* CENTER TITLE */
.center-title{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  z-index:2;
}

.glow-text{
  font-size:4.5em;
  font-weight:bold;
  background:linear-gradient(90deg,#ff0000,#ff6600,#ffff00);
  background-size:200% 200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:fire 1s infinite alternate;
}

@keyframes fire{
  0%{background-position:0%}
  100%{background-position:100%}
}

/* ROLLING TEXT */
.rolling{
  margin-top:1.5in;  /* ðŸ”¥ requested */
  width:100%;
  overflow:hidden;
  white-space:nowrap;
  z-index:2;
  position:relative;
}

.rolling span{
  display:inline-block;
  padding-left:100%;
  animation:roll 14s linear infinite;
  font-size:2em;
  color:#ff9900;
  text-shadow:0 0 15px #ff6600;
}

@keyframes roll{
  from{transform:translateX(0)}
  to{transform:translateX(-100%)}
}

/* SECTION */
section{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2;
  position:relative;
}
</style>
</head>

<body>

<canvas id="bgParticles"></canvas>
<canvas id="mouseParticles"></canvas>

<!-- BUTTONS -->
<div class="buttons">
  <a class="btn" href="https://www.youtube.com/@WanderAeon" target="_blank">YouTube</a>
  <a class="btn" href="https://www.facebook.com/profile.php?id=61584853409975" target="_blank">Facebook</a>
  <a class="btn" href="https://www.tiktok.com/@wanderaeon" target="_blank">TikTok</a>
  <a class="btn" href="https://soundcloud.com/wanderaeon" target="_blank">SoundCloud</a>
  <a class="btn" href="https://whatsapp.com/channel/0029VbBr6TtEVccDIQ0q6I2U" target="_blank">WhatsApp</a>
</div>

<!-- CENTER -->
<div class="center-title">
  <div class="glow-text">WanderAeon</div>
</div>

<!-- ROLLING -->
<div class="rolling">
  <span>Music for wanderers of time, thought, and identity ðŸ”¥ â€” WanderAeon â€” ðŸ”¥</span>
</div>

<section>
  <img src="bg2.jpg" width="300">
</section>

<script>
/* background particles */
const c=document.getElementById("bgParticles"),x=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
let p=[];
for(let i=0;i<200;i++)
p.push({x:Math.random()*c.width,y:Math.random()*c.height,s:Math.random()*3+1});

function animateBG(){
  x.clearRect(0,0,c.width,c.height);
  p.forEach(a=>{
    a.y+=0.4;if(a.y>c.height)a.y=0;
    x.fillStyle="#ff6600";
    x.beginPath();x.arc(a.x,a.y,a.s,0,Math.PI*2);x.fill();
  });
  requestAnimationFrame(animateBG);
}
animateBG();

/* mouse fire */
const m=document.getElementById("mouseParticles"),mx=m.getContext("2d");
m.width=innerWidth;m.height=innerHeight;
let mp=[];
window.onmousemove=e=>{
  for(let i=0;i<4;i++)
    mp.push({x:e.x,y:e.y,a:1});
}
function animateMouse(){
  mx.clearRect(0,0,m.width,m.height);
  mp.forEach((a,i)=>{
    a.y-=1;a.a-=0.02;
    mx.globalAlpha=a.a;
    mx.fillStyle="#ff3300";
    mx.beginPath();mx.arc(a.x,a.y,6,0,Math.PI*2);mx.fill();
    if(a.a<=0)mp.splice(i,1);
  });
  requestAnimationFrame(animateMouse);
}
animateMouse();
</script>

</body>
</html>
