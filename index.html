<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WanderAeon â€” Inferno</title>

<style>

/* =========================
   ðŸ”¥ THEME VARIABLES
========================= */
:root {
  --bg-image: url('final.jpg');   /* Inferno default */
  --primary-color: #ff4500;
  --glow-color: #ff9900;
  --soft-color: #ffcc66;
  --text-gradient-start: var(--primary-color);
  --text-gradient-end: var(--glow-color);
}

/* =========================
   BODY
========================= */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  background: var(--bg-image) no-repeat center center fixed;
  background-size: cover;
  filter: contrast(1.2) brightness(1.05);
  overflow-x: hidden;
}

/* =========================
   THEME SELECTOR OVERLAY
========================= */
#theme-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  color: white;
  text-align: center;
}

#theme-overlay h2 {
  font-size: 2em;
  margin-bottom: 1em;
}

.theme-btn {
  padding: 12px 20px;
  margin: 10px;
  border: 2px solid white;
  border-radius: 10px;
  background: transparent;
  color: white;
  font-size: 1.1em;
  cursor: pointer;
  transition: all 0.3s ease;
}

.theme-btn:hover {
  background: white;
  color: black;
  transform: scale(1.05);
}

/* =========================
   CANVAS
========================= */
canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}

/* =========================
   BUTTONS (FIXED TOP)
========================= */
.buttons {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  z-index: 5;
}

.btn {
  padding: 10px 16px;
  border: 2px solid var(--primary-color);
  border-radius: 10px;
  color: white;
  text-decoration: none;
  transition: all 0.3s ease;
}

.btn:hover {
  background: var(--primary-color);
  color: black;
  box-shadow: 0 0 25px var(--glow-color);
  transform: scale(1.04);
}

/* =========================
   SECTION (CONTROL CENTER)
========================= */
section {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1;
  position: relative;
}

/* =========================
   FIRE / TEXT GLOW
========================= */
.glow-text {
  font-size: 3em;
  font-weight: bold;
  text-align: center;
  background: linear-gradient(90deg,
    var(--text-gradient-start),
    var(--text-gradient-end)
  );
  background-size: 200% 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: fireMove 1s infinite alternate;
  text-shadow: 0 0 10px var(--glow-color);
}

@keyframes fireMove {
  from {background-position:0% 50%;}
  to {background-position:100% 50%;}
}

/* =========================
   ROLLING TEXT
========================= */
.rolling-banner {
  margin-top: 1.2in;
  width: 100%;
  overflow: hidden;
  white-space: nowrap;
  text-align: center;
}

.rolling-banner span {
  display: inline-block;
  padding-left: 100%;
  animation: roll 15s linear infinite;
  font-size: 1.6em;
  color: var(--glow-color);
  text-shadow: 0 0 20px var(--primary-color), 0 0 10px #000;
}

@keyframes roll {
  from {transform:translateX(0);}
  to {transform:translateX(-100%);}
}

/* =========================
   MOBILE FIX
========================= */
@media (max-width: 768px) {
  .glow-text {font-size:2.2em;}
  .rolling-banner {margin-top:0.7in;}
}

@media (max-width: 480px) {
  canvas#fire {opacity:0.7;}
}

</style>
</head>

<body>

<!-- THEME OVERLAY -->
<div id="theme-overlay">
  <h2>WanderAeon â€” your mode today</h2>
  <div>
    <button class="theme-btn" onclick="applyTheme('inferno')">Inferno</button>
    <button class="theme-btn" onclick="applyTheme('echo')">Echo</button>
    <button class="theme-btn" onclick="applyTheme('dark')">Dark</button>
  </div>
</div>

<!-- CANVAS -->
<canvas id="bg"></canvas>
<canvas id="fire"></canvas>

<!-- TOP BUTTONS -->
<div class="buttons">
  <a class="btn" href="https://www.youtube.com/@WanderAeon" target="_blank">YouTube</a>
  <a class="btn" href="https://www.tiktok.com/@wanderaeon" target="_blank">TikTok</a>
  <a class="btn" href="https://soundcloud.com/wanderaeon" target="_blank">SoundCloud</a>
  <a class="btn" href="https://www.facebook.com/profile.php?id=61584853409975" target="_blank">Facebook</a>
  <a class="btn" href="https://whatsapp.com/channel/0029VbBr6TtEVccDIQ0q6I2U" target="_blank">WhatsApp</a>
</div>

<!-- MAIN SECTION -->
<section>
  <h1 class="glow-text">WanderAeon</h1>
  <div class="rolling-banner">
    <span>Inferno Aeon â€” Music born from fire and shadows ðŸ”¥</span>
  </div>
</section>

<script>

/* =========================
   CANVAS: BACKGROUND EFFECTS
========================= */
const bg = document.getElementById("bg");
const bctx = bg.getContext("2d");
bg.width = innerWidth;
bg.height = innerHeight;

const fireCanvas = document.getElementById("fire");
const fctx = fireCanvas.getContext("2d");
fireCanvas.width = innerWidth;
fireCanvas.height = innerHeight;

/* =========================
   PARTICLE ARRAYS
========================= */
let embers = [];
let leaves = [];
let smoke = [];
let flames = [];

/* =========================
   INITIALIZE INFERNO EMBERS
========================= */
function initInferno() {
  embers = [];
  for(let i=0;i<180;i++)
    embers.push({x:Math.random()*bg.width, y:Math.random()*bg.height, s:Math.random()*3+1});
}

/* =========================
   INITIALIZE ECHO LEAVES
========================= */
function initEcho() {
  leaves = [];
  for(let i=0;i<120;i++)
    leaves.push({
      x: Math.random()*bg.width,
      y: Math.random()*bg.height,
      s: Math.random()*6+3,
      vx: (Math.random()-0.5)*1.5,
      vy: Math.random()*0.5+0.2
    });
}

/* =========================
   INITIALIZE DARK SMOKE
========================= */
function initDark() {
  smoke = [];
  for(let i=0;i<100;i++)
    smoke.push({
      x: Math.random()*bg.width,
      y: Math.random()*bg.height,
      s: Math.random()*12+8,
      vy: -(Math.random()*0.5+0.2),
      a: Math.random()*0.5+0.3
    });
}

/* =========================
   FIRE TRAIL (Inferno only)
========================= */
function spawnFlames(x,y){
  for(let i=0;i<5;i++)
    flames.push({
      x,y,
      s:Math.random()*6+3,
      a:1,
      vx:(Math.random()-0.5)*2,
      vy:Math.random()*-2-1
    });
}

window.addEventListener("mousemove", e => spawnFlames(e.clientX, e.clientY));
window.addEventListener("touchmove", e => {
  let t = e.touches[0];
  spawnFlames(t.clientX, t.clientY);
});

/* =========================
   ANIMATE BACKGROUND BASED ON THEME
========================= */
let currentTheme = 'inferno';

function animateBG() {
  bctx.clearRect(0,0,bg.width,bg.height);

  if(currentTheme === 'inferno'){
    embers.forEach(e=>{
      e.y += 0.6;
      if(e.y > bg.height) e.y = 0;
      bctx.fillStyle = "rgba(255,100,0,0.8)";
      bctx.beginPath();
      bctx.arc(e.x,e.y,e.s,0,Math.PI*2);
      bctx.fill();
    });
  } else if(currentTheme === 'echo'){
    leaves.forEach(l=>{
      l.x += l.vx;
      l.y += l.vy;
      if(l.y>bg.height) l.y=0;
      if(l.x>bg.width) l.x=0;
      bctx.fillStyle = "rgba(46,204,113,0.8)";
      bctx.beginPath();
      bctx.arc(l.x,l.y,l.s,0,Math.PI*2);
      bctx.fill();
    });
  } else if(currentTheme === 'dark'){
    smoke.forEach(s=>{
      s.y += s.vy;
      if(s.y<0) s.y=bg.height;
      bctx.globalAlpha = s.a;
      bctx.fillStyle = "rgba(255,255,255,0.3)";
      bctx.beginPath();
      bctx.arc(s.x,s.y,s.s,0,Math.PI*2);
      bctx.fill();
      bctx.globalAlpha = 1;
    });
  }

  requestAnimationFrame(animateBG);
}
animateBG();

/* =========================
   ANIMATE FIRE / PARTICLES
========================= */
function animateFire(){
  fctx.clearRect(0,0,fireCanvas.width,fireCanvas.height);

  if(currentTheme === 'inferno'){
    for(let i=flames.length-1;i>=0;i--){
      let p = flames[i];
      p.x += p.vx; p.y += p.vy; p.a -= 0.03;
      if(p.a <= 0) flames.splice(i,1);
      else{
        fctx.globalAlpha = p.a;
        fctx.fillStyle = "orange";
        fctx.beginPath();
        fctx.arc(p.x,p.y,p.s,0,Math.PI*2);
        fctx.fill();
      }
    }
  }

  requestAnimationFrame(animateFire);
}
animateFire();

/* =========================
   APPLY THEME FUNCTION
========================= */
function applyTheme(theme){
  const root = document.documentElement;
  const overlay = document.getElementById("theme-overlay");
  const glowText = document.querySelector(".glow-text");
  const banner = document.querySelector(".rolling-banner span");

  currentTheme = theme; // update current theme

  if(theme === "inferno"){
    root.style.setProperty('--bg-image', "url('final.jpg')");
    root.style.setProperty('--primary-color', "#ff4500");
    root.style.setProperty('--glow-color', "#ff9900");
    root.style.setProperty('--soft-color', "#ffcc66");
    root.style.setProperty('--text-gradient-start', "#ff4500");
    root.style.setProperty('--text-gradient-end', "#ff9900");

    glowText.textContent = "WanderAeon";
    banner.textContent = "Inferno Aeon â€” Music born from fire and shadows ðŸ”¥";

    initInferno();
  }
  else if(theme === "echo"){
    root.style.setProperty('--bg-image', "url('echo.jpg')");
    root.style.setProperty('--primary-color', "#013f69");
    root.style.setProperty('--glow-color', "#2ecc71");
    root.style.setProperty('--soft-color', "#2ecc71");
    root.style.setProperty('--text-gradient-start', "#013f69");
    root.style.setProperty('--text-gradient-end', "#2ecc71");

    glowText.textContent = "Echo";
    banner.textContent = "WanderAeon â€” Music beyond time";

    initEcho();
  }
  else if(theme === "dark"){
    root.style.setProperty('--bg-image', "url('dark.jpg')");
    root.style.setProperty('--primary-color', "#000000");
    root.style.setProperty('--glow-color', "#ffffff");
    root.style.setProperty('--soft-color', "#888888");
    root.style.setProperty('--text-gradient-start', "#000000");
    root.style.setProperty('--text-gradient-end', "#ffffff");

    glowText.textContent = "Dark";
    banner.textContent = "wanderAeon â€” Not just heard, experienced";

    initDark();
  }

  overlay.style.display = "none"; // hide theme selector
}

/* =========================
   WINDOW RESIZE
========================= */
window.addEventListener('resize', ()=>{
  bg.width = window.innerWidth;
  bg.height = window.innerHeight;
  fireCanvas.width = window.innerWidth;
  fireCanvas.height = window.innerHeight;
});

</script>

</body>
</html>
