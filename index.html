<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>WanderAeon</title>

<style>
html,body{
margin:0;
padding:0;
width:100%;
height:100%;
overflow:hidden;
font-family:Arial, sans-serif;
}

#bg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background-size:cover;
background-position:center;
background-repeat:no-repeat;
transition:1s;
z-index:-2;
}

canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

.center{
position:absolute;
top:5%;
width:100%;
display:flex;
justify-content:center;
gap:12px;
flex-wrap:wrap;
}

.btn{
padding:12px 22px;
border-radius:14px;
border:2px solid #00ffd5;
background:rgba(0,0,0,0.5);
color:white;
cursor:pointer;
font-size:16px;
}

.icons{
position:absolute;
bottom:12%;
width:100%;
display:flex;
justify-content:center;
gap:18px;
}

.icons img{
width:46px;
height:46px;
border-radius:12px;
background:rgba(0,0,0,0.6);
padding:8px;
cursor:pointer;
transition:.3s;
}

.icons img:hover{
transform:scale(1.2);
}

.title{
position:absolute;
bottom:22%;
width:100%;
text-align:center;
color:#ff9a00;
font-size:36px;
font-weight:bold;
text-shadow:0 0 15px orange;
}

@media(max-width:600px){
.title{font-size:26px;}
.icons img{width:38px;height:38px;}
}
</style>
</head>

<body>

<div id="bg"></div>
<canvas id="c"></canvas>

<div class="center">
<div class="btn" onclick="setTheme('inferno')">Inferno</div>
<div class="btn" onclick="setTheme('echo')">Echo</div>
<div class="btn" onclick="setTheme('dark')">Dark</div>
</div>

<div class="title">WanderAeon</div>

<div class="icons">
<a href="#"><img src="youtube.png"></a>
<a href="#"><img src="tiktok.png"></a>
<a href="#"><img src="soundcloud.png"></a>
<a href="#"><img src="facebook.png"></a>
<a href="#"><img src="whatsapp.png"></a>
</div>

<script>
const bg=document.getElementById("bg")

function setTheme(t){
if(t==="inferno") bg.style.backgroundImage="url('final.jpg')"
if(t==="echo") bg.style.backgroundImage="url('echo.jpg')"
if(t==="dark") bg.style.backgroundImage="url('dark.jpg')"
}

setTheme("inferno")

const canvas=document.getElementById("c")
const ctx=canvas.getContext("2d")
resize()
window.onresize=resize

let p=[]
for(let i=0;i<80;i++)
p.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,v:1+Math.random()*2})

function resize(){
canvas.width=innerWidth
canvas.height=innerHeight
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height)
ctx.fillStyle="orange"
p.forEach(o=>{
o.y+=o.v
if(o.y>canvas.height) o.y=0
ctx.beginPath()
ctx.arc(o.x,o.y,2,0,Math.PI*2)
ctx.fill()
})
requestAnimationFrame(draw)
}
draw()
</script>

</body>
</html>
