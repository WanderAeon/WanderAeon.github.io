<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WanderAeon</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    color: #fff;
    background: url('final.jpg') no-repeat center center fixed;
    background-size: cover;
    overflow-x: hidden;
    scroll-behavior: smooth;
    position: relative;
  }

  /* Particle canvas */
  #particles, #mouseParticles {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  /* Buttons at top */
  .buttons {
    position: absolute;
    top: 1.5%; /* 0.6 inch upar shift */
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    z-index: 2;
  }

  .btn {
    padding: 12px 20px;
    border: 2px solid #ff6600;
    border-radius: 10px;
    color: #fff;
    text-decoration: none;
    transition: all 0.3s;
  }
  .btn:hover {
    background-color: #ff6600;
    color: #000;
    transform: scale(1.1);
  }

  /* Sections */
  section {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 1;
    opacity: 0;
    transform: translateY(50px);
    transition: all 1s ease-out;
  }
  section.active { opacity: 1; transform: translateY(0); }

  /* Fire effect text */
  .glow-text {
    font-size: 3em;
    font-weight: bold;
    background: linear-gradient(90deg, #ff0000, #ff6600, #ffff00);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: fire 1s infinite alternate;
    margin-bottom: 50px;
    transition: all 0.5s ease;
    z-index:2;
  }
  .glow-text:hover {
    text-shadow: 0 0 40px #ff0000, 0 0 60px #ff6600, 0 0 80px #ffff00;
    transform: scale(1.08);
  }
  @keyframes fire {
    0% { background-position: 0% 50%; text-shadow: 0 0 10px #ff0000,0 0 20px #ff6600;}
    50% { background-position: 50% 50%; text-shadow: 0 0 20px #ff6600,0 0 30px #ffff00;}
    100% { background-position: 100% 50%; text-shadow:0 0 10px #ff0000,0 0 20px #ff6600;}
  }

  /* Rolling banner */
  .rolling-banner {
    position: relative;
    margin-top: 2in;
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
    z-index:2;
  }
  .rolling-banner span {
    display: inline-block;
    padding-left: 100%;
    animation: roll 12s linear infinite; /* speed increased */
    font-size: 2em;
    color: #ff9900;
    font-weight:bold;
    text-shadow: 0 0 15px #ff6600, 0 0 25px #ff3300;
  }
  @keyframes roll {
    0% { transform: translateX(0%); }
    100% { transform: translateX(-100%); }
  }

  /* Extra Image */
  .extra-image {
    width: 300px;
    border: 2px solid #fff;
    border-radius: 10px;
    margin-top: 20px;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
  }
  .extra-image:hover {
    transform: scale(1.05);
    box-shadow: 0 0 40px #ff6600,0 0 60px #ff3300;
  }

</style>
</head>
<body>

<script>
  // Reveal sections on scroll
  function revealSections() {
    const sections = document.querySelectorAll('section');
    sections.forEach(sec => {
      const top = sec.getBoundingClientRect().top;
      if(top < window.innerHeight - 100){
        sec.classList.add('active');
      }
    });
  }
  window.addEventListener('scroll', revealSections);
  window.addEventListener('load', revealSections);

  // Fire-colored particle effect
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;
  window.addEventListener('resize', () => { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; });
  const particlesArray = [];
  const colors = ['#ff6600','#ff3300','#ffcc00','#ff9933'];
  class Particle {
    constructor() { this.x=Math.random()*width; this.y=Math.random()*height; this.size=Math.random()*3+1; this.speedX=(Math.random()-0.5)*2; this.speedY=(Math.random()-0.5)*2; this.color=colors[Math.floor(Math.random()*colors.length)]; }
    update() { this.x+=this.speedX; this.y+=this.speedY; if(this.x<0||this.x>width)this.speedX*=-1; if(this.y<0||this.y>height)this.speedY*=-1; }
    draw() { ctx.fillStyle=this.color; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill(); }
  }
  function initParticles(){ for(let i=0;i<200;i++){particlesArray.push(new Particle());}}
  function animate(){ ctx.clearRect(0,0,width,height); particlesArray.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(animate); }
  initParticles(); animate();

  // Mouse move fire particles (flame trails)
  const mouseCanvas=document.getElementById('mouseParticles');
  const mCtx=mouseCanvas.getContext('2d');
  mouseCanvas.width=window.innerWidth;
  mouseCanvas.height=window.innerHeight;
  window.addEventListener('resize',()=>{mouseCanvas.width=window.innerWidth; mouseCanvas.height=window.innerHeight;});
  const mouseParticles=[];
  class MouseParticle{ 
    constructor(x,y){this.x=x; this.y=y; this.size=Math.random()*6+3; this.color=colors[Math.floor(Math.random()*colors.length)]; this.alpha=1; this.fade=Math.random()*0.03+0.015; this.speedX=(Math.random()-0.5)*2; this.speedY=Math.random()*-2-1;} 
    update(){this.x+=this.speedX; this.y+=this.speedY; this.alpha-=this.fade;} 
    draw(){mCtx.globalAlpha=this.alpha; mCtx.fillStyle=this.color; mCtx.beginPath(); mCtx.arc(this.x,this.y,this.size,0,Math.PI*2); mCtx.fill(); mCtx.globalAlpha=1;} 
  }
  window.addEventListener('mousemove',e=>{for(let i=0;i<5;i++){mouseParticles.push(new MouseParticle(e.clientX,e.clientY));}});
  function animateMouseParticles(){
    mCtx.clearRect(0,0,mouseCanvas.width,mouseCanvas.height);
    for(let i=mouseParticles.length-1;i>=0;i--){
      const p=mouseParticles[i]; p.update(); if(p.alpha<=0){mouseParticles.splice(i,1);}else{p.draw();} 
    }
    requestAnimationFrame(animateMouseParticles);
  }
  animateMouseParticles();
</script>

</body>
