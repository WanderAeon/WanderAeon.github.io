<style>
:root {
  /* DEFAULT INFERNO */
  --bg-image: url('final.jpg');
  --main-color: #ff4500;
  --glow-color: #ff9900;
  --soft-color: #ffcc66;

body {

canvas {

  bottom: 20px;
  left: 50%;

  display: flex;

  justify-content: center;

  z-index: 1;

.glow-text {
  font-size: 3em;
  font-weight: bold;
  text-align: center;
  background: linear-gradient(90deg, var(--main-color), var(--glow-color), var(--soft-color));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow:
    0 0 10px var(--glow-color),
    0 0 20px var(--soft-color);
  animation: fireMove 1s infinite alternate;
}

@keyframes fireMove {
  from {background-position:0% 50%;}
  to {background-position:100% 50%;}

<script>
const root = document.documentElement;

// ========== THEME CONFIG ==========
const themes = {
  inferno: {
    '--body-bg': "url('final.jpg')",
    '--main-color': '#ff4500',
    '--glow-color': '#ff9900',
    '--soft-color': '#ffcc66',
    '--text-glow': '#ff9900',
    '--btn-border': '#ff4500',
    '--btn-hover-bg': '#ff4500',
    '--btn-hover-color': '#000',
    title: 'WanderAeon â€” Inferno',
    desc: 'Inferno Aeon â€” Music born from fire and shadows ðŸ”¥'
  },
  echo: {
    '--body-bg': "#0b0c1c",
    '--main-color': '#00ffff',
    '--glow-color': '#00ffff',
    '--soft-color': '#00ffff66',
    '--text-glow': '#00ffff',
    '--btn-border': '#00ffff',
    '--btn-hover-bg': '#00ffff',
    '--btn-hover-color': '#000',
    title: 'WanderAeon â€” Echo',
    desc: 'Echo Aeon â€” Waves and ambient sound ðŸŒŒ'
  },
  void: {
    '--body-bg': "#000000",
    '--main-color': '#888888',
    '--glow-color': '#aaaaaa',
    '--soft-color': '#555555',
    '--text-glow': '#888888',
    '--btn-border': '#888888',
    '--btn-hover-bg': '#555555',
    '--btn-hover-color': '#000',
    title: 'WanderAeon â€” Void',
    desc: 'Void Aeon â€” Silence, minimalism, infinity ðŸ–¤'
  }
};

// ========== SWITCH THEME FUNCTION ==========
function switchTheme(name){
  const t = themes[name];
  for(const key in t){
    if(key.startsWith('--')) root.style.setProperty(key, t[key]);
  }
  document.getElementById('title').innerText = t.title;
  document.getElementById('desc').innerText = t.desc;
}
</script>

<!-- =========================
   CANVAS EFFECTS (Particles / Waves)
========================= -->
<script>
const bg = document.getElementById("bg");
const bctx = bg.getContext("2d");
bg.width = innerWidth;
bg.height = innerHeight;

const effect = document.getElementById("effect");
const ectx = effect.getContext("2d");
effect.width = innerWidth;
effect.height = innerHeight;

window.addEventListener("resize", ()=>{
  bg.width = innerWidth;
  bg.height = innerHeight;
  effect.width = innerWidth;
  effect.height = innerHeight;
});

// SIMPLE PARTICLES FOR DEMO (can expand per theme)
let particles = [];
for(let i=0;i<150;i++){
  particles.push({
    x:Math.random()*bg.width,
    y:Math.random()*bg.height,
    size:Math.random()*3+1,
    color: 'rgba(255,150,0,0.7)'
  });
}

let pointer = {x:null, y:null};
window.addEventListener("mousemove", e=>{pointer.x=e.clientX; pointer.y=e.clientY;});
window.addEventListener("touchmove", e=>{let t=e.touches[0]; pointer.x=t.clientX; pointer.y=t.clientY;});

function animate(){
  bctx.clearRect(0,0,bg.width,bg.height);
  ectx.clearRect(0,0,effect.width,effect.height);

  // background particles
  particles.forEach(p=>{
    p.y += 0.5;
    if(p.y>bg.height) p.y=0;
    bctx.fillStyle=p.color;
    bctx.beginPath();
    bctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    bctx.fill();

    // repel near pointer
    if(pointer.x && pointer.y){
      let dx = p.x - pointer.x;
      let dy = p.y - pointer.y;
      let dist = Math.sqrt(dx*dx + dy*dy);
      if(dist<100){
        let force = (100-dist)/100*5;
        p.x += dx/dist*force;
        p.y += dy/dist*force;
      }
    }
  });

  requestAnimationFrame(animate);
}
animate();
</script>
