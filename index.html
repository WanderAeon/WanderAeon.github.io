<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WanderAeon â€” Inferno</title>

<style>
:root {
  --bg-image: url('final.jpg');
  --fire-main: #ff4500;
  --fire-glow: #ff9900;
  --fire-soft: #ffcc66;
}

body {
  margin:0;
  font-family: Arial, sans-serif;
  color: white;
  background: var(--bg-image) no-repeat center center fixed;
  background-size: cover;
  filter: contrast(1.2) brightness(1.05);
  overflow-x: hidden;
}

/* =========================
   Cinematic Intro
========================= */
#intro {
  position: fixed;
  inset: 0;
  background: black;
  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: center;
}

#intro-text {
  font-size: 3em;
  color: var(--fire-glow);
  opacity:0;
  text-shadow: 0 0 25px var(--fire-main);
}

/* =========================
   CANVAS
========================= */
canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}

/* =========================
   BUTTONS
========================= */
.buttons {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  z-index: 5;
}

.btn {
  padding: 10px 16px;
  border: 2px solid var(--fire-main);
  border-radius: 10px;
  color: white;
  text-decoration: none;
  transition: all 0.3s ease;
}

.btn:hover {
  background: var(--fire-main);
  color: black;
  box-shadow: 0 0 25px var(--fire-glow);
  transform: scale(1.04);
}

/* =========================
   SECTION
========================= */
section {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1;
  position: relative;
}

.glow-text {
  font-size: 3em;
  font-weight: bold;
  text-align: center;
  background: linear-gradient(90deg,var(--fire-main),var(--fire-glow),var(--fire-soft));
  background-size: 200% 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: fireMove 1s infinite alternate;
  text-shadow: 0 0 10px var(--fire-glow);
}

@keyframes fireMove {
  from {background-position:0% 50%;}
  to {background-position:100% 50%;}
}

.rolling-banner {
  margin-top: 1.2in;
  width: 100%;
  overflow: hidden;
  white-space: nowrap;
  text-align: center;
}

.rolling-banner span {
  display: inline-block;
  padding-left: 100%;
  animation: roll 15s linear infinite;
  font-size: 1.6em;
  color: var(--fire-glow);
  text-shadow: 0 0 20px var(--fire-main),0 0 10px #000;
}

@keyframes roll {
  from {transform:translateX(0);}
  to {transform:translateX(-100%);}
}

@media (max-width:768px){.glow-text{font-size:2.2em}.rolling-banner{margin-top:0.7in}}
@media (max-width:480px){canvas#fire{opacity:0.7}}

/* =========================
   Background breathing
========================= */
body.breathing {
  animation: breathe 8s ease-in-out infinite;
}
@keyframes breathe {
  0% {transform: scale(1);}
  50% {transform: scale(1.03);}
  100% {transform: scale(1);}
}
</style>
</head>
<body>

<div id="intro">
  <div id="intro-text">ðŸ”¥ WanderAeon ðŸ”¥</div>
</div>

<canvas id="bg"></canvas>
<canvas id="fire"></canvas>

<div class="buttons">
  <a class="btn" href="https://www.youtube.com/@WanderAeon" target="_blank">YouTube</a>
  <a class="btn" href="https://www.tiktok.com/@wanderaeon" target="_blank">TikTok</a>
  <a class="btn" href="https://soundcloud.com/wanderaeon" target="_blank">SoundCloud</a>
  <a class="btn" href="https://www.facebook.com/profile.php?id=61584853409975" target="_blank">Facebook</a>
  <a class="btn" href="https://whatsapp.com/channel/0029VbBr6TtEVccDIQ0q6I2U" target="_blank">WhatsApp</a>
</div>

<section>
  <h1 class="glow-text">WanderAeon</h1>
  <div class="rolling-banner">
    <span>WanderAeon â€” Not just heard experienced ðŸ”¥</span>
  </div>
</section>

<script>
/* =========================
   Background Embers
========================= */
const bg=document.getElementById("bg"),bctx=bg.getContext("2d");
bg.width=innerWidth; bg.height=innerHeight;
let embers=[]; for(let i=0;i<180;i++) embers.push({x:Math.random()*bg.width,y:Math.random()*bg.height,s:Math.random()*3+1});
function animateBG(){bctx.clearRect(0,0,bg.width,bg.height);embers.forEach(e=>{e.y+=0.6;if(e.y>bg.height)e.y=0;bctx.fillStyle="rgba(255,100,0,0.8)";bctx.beginPath();bctx.arc(e.x,e.y,e.s,0,Math.PI*2);bctx.fill()});requestAnimationFrame(animateBG)}
animateBG();

/* =========================
   Fire Trail + Performance Auto-system
========================= */
const fire=document.getElementById("fire"),fctx=fire.getContext("2d");
fire.width=innerWidth; fire.height=innerHeight;
let flames=[]; const isMobile=window.innerWidth<768;
const PARTICLE_COUNT = isMobile?50:180, MAX_FIRE_SIZE=isMobile?5:8, FPS=isMobile?30:60;

function spawn(x,y){for(let i=0;i<5;i++) flames.push({x,y,s:Math.random()*MAX_FIRE_SIZE+2,a:1,vx:(Math.random()-0.5)*2,vy:Math.random()*-2-1})}
window.addEventListener("mousemove",e=>spawn(e.clientX,e.clientY));
window.addEventListener("touchmove",e=>{let t=e.touches[0]; spawn(t.clientX,t.clientY)});

function animateFire(){
  fctx.clearRect(0,0,fire.width,fire.height);
  for(let i=flames.length-1;i>=0;i--){
    let p=flames[i]; p.x+=p.vx; p.y+=p.vy; p.a-=0.03;
    if(p.a<=0) flames.splice(i,1);
    else{fctx.globalAlpha=p.a; fctx.fillStyle="orange"; fctx.beginPath(); fctx.arc(p.x,p.y,p.s,0,Math.PI*2); fctx.fill()}
  }
  fctx.globalAlpha=1;
  isMobile?setTimeout(()=>requestAnimationFrame(animateFire),1000/FPS):requestAnimationFrame(animateFire);
}
animateFire();

/* =========================
   Intro Spark + Reveal
========================= */
const intro=document.getElementById("intro"),introText=document.getElementById("intro-text");
function playIntro(){
  let alpha=0,scale=0.3;
  const interval=setInterval(()=>{
    alpha+=0.02; scale+=0.02;
    introText.style.opacity=alpha; introText.style.transform=`scale(${scale})`;
    if(alpha>=1){ clearInterval(interval); setTimeout(()=>{intro.style.opacity=0; intro.style.visibility="hidden"; document.body.classList.add('breathing')},1000) }
  },30)
}
window.onload=playIntro;

/* =========================
   Resize Handler
========================= */
window.addEventListener('resize',()=>{bg.width=innerWidth; bg.height=innerHeight; fire.width=innerWidth; fire.height=innerHeight;});
</script>

</body>
</html>
