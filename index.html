<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>WanderAeon â€” Inferno</title>

<style>
:root{
  --bg-image:url('final.jpg');
  --main:#ff4500;
  --glow:#ff9900;
  --soft:#ffcc66;
}

/* BODY */
html,body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:Arial,sans-serif;
  color:white;
  background:var(--bg-image) no-repeat center center fixed;
  background-size:cover;
}

/* CANVAS */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

/* BUTTONS */
.buttons{
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
  z-index:5;
}

.btn{
  padding:10px 16px;
  border:2px solid var(--main);
  border-radius:10px;
  color:white;
  text-decoration:none;
  cursor:pointer;
  background:transparent;
  transition:.3s;
}
.btn:hover{
  background:var(--main);
  color:black;
  box-shadow:0 0 20px var(--glow);
}

/* CENTER */
section{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  position:relative;
  z-index:2;
}

/* FIRE TEXT */
.glow-text{
  font-size:3em;
  font-weight:bold;
  background:linear-gradient(90deg,var(--main),var(--glow),var(--soft));
  background-size:200% 200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:fire 1s infinite alternate;
  text-shadow:0 0 15px var(--glow);
}

@keyframes fire{
  from{background-position:0% 50%;}
  to{background-position:100% 50%;}
}

/* ROLLING */
.rolling{
  margin-top:30px;
  width:100%;
  overflow:hidden;
  white-space:nowrap;
}
.rolling span{
  display:inline-block;
  padding-left:100%;
  animation:roll 15s linear infinite;
  font-size:1.6em;
  color:var(--glow);
  text-shadow:0 0 20px var(--main);
}
@keyframes roll{
  from{transform:translateX(0);}
  to{transform:translateX(-100%);}
}

/* MOBILE */
@media(max-width:768px){
  .glow-text{font-size:2.2em;}
}
</style>
</head>

<body>

<canvas id="embers"></canvas>
<canvas id="fire"></canvas>

<div class="buttons">
  <button class="btn" onclick="setTheme('inferno')">Inferno</button>
  <button class="btn" onclick="setTheme('echo')">Echo</button>
  <button class="btn" onclick="setTheme('dark')">Dark</button>
</div>

<section>
  <h1 class="glow-text" id="title">WanderAeon</h1>
  <div class="rolling">
    <span id="tagline">Inferno Aeon â€” Music born from fire and shadows ðŸ”¥</span>
  </div>
</section>

<script>
/* DPR FIX */
const dpr=window.devicePixelRatio||1;

/* EMBERS */
const bg=document.getElementById("embers");
const bctx=bg.getContext("2d");

function resize(){
  bg.width=innerWidth*dpr;
  bg.height=innerHeight*dpr;
  bg.style.width=innerWidth+"px";
  bg.style.height=innerHeight+"px";
  bctx.setTransform(dpr,0,0,dpr,0,0);

  fire.width=bg.width;
  fire.height=bg.height;
  fire.style.width=bg.style.width;
  fire.style.height=bg.style.height;
  fctx.setTransform(dpr,0,0,dpr,0,0);
}
window.onresize=resize;

let embers=[];
function initEmbers(count){
  embers=[];
  for(let i=0;i<count;i++)
    embers.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,s:Math.random()*3+1});
}

function animateBG(){
  bctx.clearRect(0,0,innerWidth,innerHeight);
  embers.forEach(e=>{
    e.y+=0.6;
    if(e.y>innerHeight)e.y=0;
    bctx.fillStyle="rgba(255,120,0,.8)";
    bctx.beginPath();
    bctx.arc(e.x,e.y,e.s,0,Math.PI*2);
    bctx.fill();
  });
  requestAnimationFrame(animateBG);
}

/* FIRE MOUSE */
const fire=document.getElementById("fire");
const fctx=fire.getContext("2d");
let flames=[];

function spawn(x,y){
  for(let i=0;i<5;i++)
    flames.push({x,y,s:Math.random()*6+3,a:1,vx:(Math.random()-0.5)*2,vy:Math.random()*-2-1});
}

window.addEventListener("mousemove",e=>spawn(e.clientX,e.clientY));
window.addEventListener("touchmove",e=>{
  e.preventDefault();
  const t=e.touches[0];
  spawn(t.clientX,t.clientY);
},{passive:false});

function animateFire(){
  fctx.clearRect(0,0,innerWidth,innerHeight);
  for(let i=flames.length-1;i>=0;i--){
    let p=flames[i];
    p.x+=p.vx; p.y+=p.vy; p.a-=0.03;
    if(p.a<=0)flames.splice(i,1);
    else{
      fctx.globalAlpha=p.a;
      fctx.fillStyle="orange";
      fctx.beginPath();
      fctx.arc(p.x,p.y,p.s,0,Math.PI*2);
      fctx.fill();
    }
  }
  fctx.globalAlpha=1;
  requestAnimationFrame(animateFire);
}

/* THEMES */
function setTheme(t){
  document.documentElement.style.setProperty('--bg-image', t==="inferno" ? "url('final.jpg')" : "none");

  if(t==="inferno"){
    document.documentElement.style.setProperty('--main','#ff4500');
    document.documentElement.style.setProperty('--glow','#ff9900');
    document.documentElement.style.setProperty('--soft','#ffcc66');
    document.body.style.backgroundImage="url('final.jpg')";
    tagline.innerText="Inferno Aeon â€” Music born from fire and shadows ðŸ”¥";
    initEmbers(180);
  }

  if(t==="echo"){
    document.documentElement.style.setProperty('--main','#013f69');
    document.documentElement.style.setProperty('--glow','#7dffb0');
    document.documentElement.style.setProperty('--soft','#bfffe0');
    document.body.style.background="#021f2e";
    tagline.innerText="WanderAeon â€” Music beyond time.";
    initEmbers(120);
  }

  if(t==="dark"){
    document.documentElement.style.setProperty('--main','#ffffff');
    document.documentElement.style.setProperty('--glow','#999');
    document.documentElement.style.setProperty('--soft','#666');
    document.body.style.background="#000";
    tagline.innerText="WanderAeon â€” Not just heard, experienced.";
    initEmbers(90);
  }
}

/* START */
resize();
initEmbers(180);
animateBG();
animateFire();
</script>

</body>
</html>
