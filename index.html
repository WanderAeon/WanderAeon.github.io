<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WanderAeon â€“ Inferno</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: #000;
}

/* ===== BACKGROUND ===== */
#scene {
  position: relative;
  width: 100%;
  height: 100%;
  background: url("background.jpg") center/96% no-repeat;
}

/* dark vignette */
#scene::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.85));
  pointer-events: none;
}

/* ===== EMBERS ===== */
.ember {
  position: absolute;
  width: 3px;
  height: 3px;
  border-radius: 50%;
  background: rgba(255,80,30,0.9);
  box-shadow: 0 0 10px rgba(255,60,20,0.9);
  transition: transform 0.15s linear;
}

/* ===== CONTENT ===== */
.content {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 5;
  color: #fff;
  text-align: center;
}

h1 {
  font-size: 3rem;
  letter-spacing: 3px;
  text-shadow: 0 0 20px rgba(255,80,40,0.6);
}

p {
  margin-top: 10px;
  opacity: 0.85;
  letter-spacing: 1px;
}

/* ===== BUTTON ===== */
.btn {
  margin-top: 30px;
  padding: 14px 34px;
  border-radius: 40px;
  border: 1px solid rgba(255,120,80,0.6);
  background: rgba(0,0,0,0.4);
  color: #fff;
  cursor: pointer;
  font-size: 1rem;
  letter-spacing: 2px;
  box-shadow: 0 0 15px rgba(255,80,40,0.4);
  transition: all 0.3s ease;
}

.btn:hover {
  box-shadow: 0 0 30px rgba(255,120,60,0.9);
  letter-spacing: 4px;
}

/* ===== MOBILE LIMIT ===== */
@media (max-width: 768px) {
  h1 { font-size: 2.2rem; }
}
</style>
</head>

<body>

<div id="scene">
  <div class="content">
    <h1>WANDERAEON</h1>
    <p>Inferno Awakens</p>
    <button class="btn">ENTER</button>
  </div>
</div>

<script>
const scene = document.getElementById("scene");
const EMBER_COUNT = window.innerWidth < 768 ? 22 : 40;
const embers = [];

for (let i = 0; i < EMBER_COUNT; i++) {
  const e = document.createElement("div");
  e.className = "ember";
  e.x = Math.random() * window.innerWidth;
  e.y = Math.random() * window.innerHeight;
  e.style.left = e.x + "px";
  e.style.top = e.y + "px";
  scene.appendChild(e);
  embers.push(e);
}

/* ===== DESKTOP MOUSE ===== */
document.addEventListener("mousemove", (ev) => {
  const mx = (ev.clientX / window.innerWidth - 0.5) * 20;
  const my = (ev.clientY / window.innerHeight - 0.5) * 20;

  embers.forEach((e, i) => {
    e.style.transform = `translate(${mx + i % 5}px, ${my + i % 3}px)`;
  });
});

/* ===== SCROLL ===== */
document.addEventListener("wheel", (ev) => {
  const s = ev.deltaY * 0.05;
  embers.forEach((e, i) => {
    e.style.transform = `translateY(${-s + i % 4}px)`;
  });
});

/* ===== MOBILE TOUCH ===== */
document.addEventListener("touchmove", (ev) => {
  const t = ev.touches[0];
  const tx = (t.clientX / window.innerWidth - 0.5) * 15;
  const ty = (t.clientY / window.innerHeight - 0.5) * 15;

  embers.forEach((e, i) => {
    e.style.transform = `translate(${tx + i % 4}px, ${ty + i % 3}px)`;
  });
});
</script>

</body>
</html>
