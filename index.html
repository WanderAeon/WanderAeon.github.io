<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WanderAeon</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    color: #fff;
    text-align: center;
    background: url('bg.jpg') no-repeat center center fixed;
    background-size: cover;
    overflow-x: hidden;
  }

  .glow-text {
    font-size: 2.5em;
    color: #fff;
    text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
    animation: neonPulse 2s infinite alternate;
    margin-top: 100px;
  }

  @keyframes neonPulse {
    from { text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
    to { text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 60px #ff00ff; }
  }

  .buttons {
    margin-top: 50px;
  }

  .btn {
    display: inline-block;
    margin: 10px;
    padding: 15px 25px;
    font-size: 1em;
    color: #fff;
    text-decoration: none;
    border: 2px solid #ff00ff;
    border-radius: 10px;
    transition: 0.3s;
  }

  .btn:hover {
    background-color: #ff00ff;
    color: #000;
    transform: scale(1.1);
  }

  .extra-image {
    width: 300px;
    margin-top: 50px;
    border: 2px solid #fff;
    border-radius: 10px;
  }

</style>
</head>
<body>

<h1 class="glow-text">Music for wanderers of time, thought, and identity.</h1>

<div class="buttons">
  <a href="https://www.youtube.com/@WanderAeon" class="btn" target="_blank">YouTube</a>
  <a href="https://www.facebook.com/profile.php?id=61584853409975" class="btn" target="_blank">Facebook</a>
  <a href="https://whatsapp.com/channel/0029VbBr6TtEVccDIQ0q6I2U" class="btn" target="_blank">WhatsApp</a>
  <a href=" https://www.tiktok.com/@wanderaeon?_r=1&_t=ZS-92b0L7R5HBy" class="btn" target="_blank">TikTok</a>
  <a href="https://soundcloud.com/wanderaeon" class="btn" target="_blank">SoundCloud</a>
</div>

<img src="bg2.jpg" class="extra-image" alt="Extra Image">

</body>
</html>
