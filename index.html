<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =========================

========================= */
:root {
  --bg-color: #0b0c1c;
  --text-glow: #00ffff;
  --btn-border: #00ffff;
  --btn-hover-bg: #00ffff;
  --btn-hover-color: #000;
}

/* =========================
   BODY
========================= */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg-color);
  color: white;
  overflow-x: hidden;
  overflow-y: scroll;
}

/* =========================
   CANVAS
========================= */
canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}

/* =========================
   BUTTONS (FIXED TOP)
========================= */
.buttons {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  z-index: 5;
}

.btn {
  padding: 10px 16px;
  border: 2px solid var(--btn-border);
  border-radius: 10px;
  color: white;
  text-decoration: none;
  transition: all 0.3s ease;
}

.btn:hover {
  background: var(--btn-hover-bg);
  color: var(--btn-hover-color);
  box-shadow: 0 0 30px var(--btn-border);
  transform: scale(1.04);
}

/* =========================
   SECTION
========================= */
section {
  min-height: 250vh; /* more scrollable area for Step-2 */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1;
  position: relative;
}

/* =========================
   ECHO TEXT
========================= */
.echo-text {
  font-size: 3em;
  font-weight: bold;
  text-align: center;
  color: var(--text-glow);
  text-shadow:
    0 0 15px var(--text-glow),
    0 0 30px rgba(0,255,255,0.5),
    0 0 50px rgba(0,255,255,0.3);
}

/* =========================
   MOBILE FIX
========================= */
@media (max-width: 768px) {
  .echo-text {font-size:2.2em;}

</style>
</head>

<body>

<canvas id="echo-bg"></canvas>

<div class="buttons">
  <a class="btn" href="https://www.youtube.com/@WanderAeon" target="_blank">YouTube</a>
  <a class="btn" href="https://www.tiktok.com/@wanderaeon" target="_blank">TikTok</a>

  <a class="btn" href="https://whatsapp.com/channel/0029VbBr6TtEVccDIQ0q6I2U" target="_blank">WhatsApp</a>
</div>

<section>
  <h1 class="echo-text">WanderAeon â€” Echo</h1>
  <p style="margin-top:20px; text-align:center; font-size:1.2em; color:#00ffff88;">
    Scroll and move your mouse to feel the waves in 3D...
  </p>
</section>

<!-- Ambient audio layers -->
<audio id="ambient1" loop src="ambient1.mp3"></audio>
<audio id="ambient2" loop src="ambient2.mp3"></audio>
<audio id="ambient3" loop src="ambient3.mp3"></audio>

<script>
/* =========================
   CANVAS SETUP
========================= */
const canvas = document.getElementById("echo-bg");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

window.addEventListener("resize", ()=>{
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});

/* =========================
   MULTI-LAYER WAVES (Step-2)
========================= */
const layers = 4; // more layers for depth
let waves = [];

for(let l=0;l<layers;l++){
  let layer = [];
  for(let i=0;i<120;i++){
    layer.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      amp: Math.random()*25+15*(l+1),
      speed: Math.random()*0.03+0.005*(l+1),
      phase: Math.random()*Math.PI*2,
      size: Math.random()*2+1+l,
      color: `rgba(${0+l*50},${255-l*50},255,${0.2+l*0.2})`
    });
  }
  waves.push(layer);
}

/* =========================
   ANIMATE WAVES WITH GLOW
========================= */
function animateWaves(mouseX, mouseY){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  waves.forEach((layer,l)=>{
    layer.forEach(w=>{
      w.phase += w.speed;
      let y = w.y + Math.sin(w.phase)*w.amp;

      // mouse reactive
      let dx = mouseX ? mouseX - w.x : 0;
      let dy = mouseY ? mouseY - w.y : 0;
      let dist = Math.sqrt(dx*dx + dy*dy);
      let offset = Math.min(25, 120/dist*12 || 0);
      let finalY = y + offset;

      // gradient + glow + depth
      ctx.fillStyle = w.color;
      ctx.shadowBlur = 15 + l*8;
      ctx.shadowColor = w.color;
      ctx.beginPath();
      ctx.arc(w.x, finalY, w.size, 0, Math.PI*2);
      ctx.fill();
    });
  });

  requestAnimationFrame(()=>animateWaves(mousePos.x, mousePos.y));
}

/* =========================
   MOUSE / TOUCH
========================= */
let mousePos = {x:null, y:null};
window.addEventListener("mousemove", e=>{
  mousePos.x = e.clientX;
  mousePos.y = e.clientY;
});
window.addEventListener("touchmove", e=>{
  let t = e.touches[0];
  mousePos.x = t.clientX;
  mousePos.y = t.clientY;
});

/* =========================
   START ANIMATION
========================= */
animateWaves();

/* =========================
   SCROLL CONTROLLED AMBIENT LAYERS
========================= */
const ambient1 = document.getElementById("ambient1");
const ambient2 = document.getElementById("ambient2");
const ambient3 = document.getElementById("ambient3");

window.addEventListener("scroll", ()=>{
  let volume1 = Math.min(window.scrollY / 600, 1);
  let volume2 = Math.min((window.scrollY-300) / 600, 1);
  let volume3 = Math.min((window.scrollY-600) / 600, 1);

  ambient1.volume = volume1;
  ambient2.volume = volume2;
  ambient3.volume = volume3;

  if(volume1>0.01 && ambient1.paused) ambient1.play();
  if(volume1<=0.01) ambient1.pause();

  if(volume2>0.01 && ambient2.paused) ambient2.play();
  if(volume2<=0.01) ambient2.pause();

  if(volume3>0.01 && ambient3.paused) ambient3.play();
  if(volume3<=0.01) ambient3.pause();
});
</script>

</body>
</html>
