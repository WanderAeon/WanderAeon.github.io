:root{
  --main:#ff4500;
  --glow:#ff9900;
  --soft:#ffcc66;
}

html,body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:Arial,sans-serif;
  color:white;
  background:url('final.jpg') center/cover no-repeat fixed;
}

/* CANVAS */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

/* THEME BUTTONS */
.theme-buttons{
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:12px;
  z-index:5;
}

.theme-btn{
  padding:10px 18px;
  font-size:15px;
  color:white;
  background:rgba(0,0,0,.4);
  border-radius:12px;
  cursor:pointer;
  border:2px solid red;
  animation:rainbow 2.5s linear infinite;
}

@keyframes rainbow{
  0%{box-shadow:0 0 10px red;}
  33%{box-shadow:0 0 10px lime;}
  66%{box-shadow:0 0 10px cyan;}
  100%{box-shadow:0 0 10px red;}
}

/* SOCIAL */

  z-index:5;
}

}
