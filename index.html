<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WanderAeon</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: #fff;
  background: url('final.jpg') no-repeat center center fixed;
  background-size: cover;
  overflow-x: hidden;
}

/* INTRO OVERLAY */
#intro {
  position: fixed;
  inset: 0;
  background: black;
  z-index: 9999;
  animation: introFade 3.2s ease forwards;
}
@keyframes introFade {
  0% { opacity: 1; }
  70% { opacity: 1; }
  100% { opacity: 0; visibility: hidden; }
}

/* CANVAS */
#particles, #mouseParticles {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
}

/* BUTTONS */
.buttons {
  position: absolute;
  top: 1.5%;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 15px;
  z-index: 2;
}
.btn {
  padding: 12px 20px;
  border: 2px solid #ff6600;
  border-radius: 10px;
  color: #fff;
  text-decoration: none;
  transition: all 0.3s;
}
.btn:hover {
  background: #ff6600;
  color: #000;
  transform: scale(1.1);
}

/* SECTION */
section {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 1;
}

/* FIRE TEXT */
.glow-text {
  font-size: 3em;
  font-weight: bold;
  background: linear-gradient(90deg,#ff0000,#ff6600,#ffff00);
  background-size: 200% 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: fire 1s infinite alternate;
  margin-bottom: 40px;
}
@keyframes fire {
  from { background-position: 0% 50%; }
  to { background-position: 100% 50%; }
}

/* ROLLING TEXT */
.rolling-banner {
  margin-top: 1.2in;
  width: 100%;
  overflow: hidden;
  white-space: nowrap;
}
.rolling-banner span {
  display: inline-block;
  padding-left: 100%;
  animation: roll 12s linear infinite;
  font-size: 2em;
  color: #ff9900;
  font-weight: bold;
  text-shadow: 0 0 15px #ff6600;
}
@keyframes roll {
  from { transform: translateX(0); }
  to { transform: translateX(-100%); }
}

/* IMAGE */
.extra-image {
  width: 300px;
  border-radius: 10px;
  margin-top: 20px;
}
</style>
</head>

<body>

<div id="intro"></div>

<canvas id="particles"></canvas>
<canvas id="mouseParticles"></canvas>

<!-- BUTTONS -->
<div class="buttons">
  <a class="btn" href="https://www.youtube.com/@WanderAeon" target="_blank">YouTube</a>
  <a class="btn" href="https://www.tiktok.com/@wanderaeon" target="_blank">TikTok</a>
  <a class="btn" href="https://soundcloud.com/wanderaeon" target="_blank">SoundCloud</a>
  <a class="btn" href="https://www.facebook.com/profile.php?id=61584853409975" target="_blank">Facebook</a>
  <a class="btn" href="https://whatsapp.com/channel/0029VbBr6TtEVccDIQ0q6I2U" target="_blank">WhatsApp</a>
</div>

<!-- HOME -->
<section>
  <h1 class="glow-text">WanderAeon</h1>
  <div class="rolling-banner">
    <span>Music for wanderers of time, thought, and identity ðŸ”¥ â€” WanderAeon â€” ðŸ”¥</span>
  </div>
</section>

<section>
  <img src="bg2.jpg" class="extra-image">
</section>

<script>
/* BACKGROUND PARTICLES */
const bgCanvas = document.getElementById("particles");
const bgCtx = bgCanvas.getContext("2d");
bgCanvas.width = innerWidth;
bgCanvas.height = innerHeight;

let bgParticles=[];
for(let i=0;i<200;i++){
  bgParticles.push({x:Math.random()*bgCanvas.width,y:Math.random()*bgCanvas.height,s:Math.random()*3+1});
}
function animateBG(){
  bgCtx.clearRect(0,0,bgCanvas.width,bgCanvas.height);
  bgParticles.forEach(p=>{
    p.y+=0.4; if(p.y>bgCanvas.height) p.y=0;
    bgCtx.fillStyle="#ff6600";
    bgCtx.beginPath();
    bgCtx.arc(p.x,p.y,p.s,0,Math.PI*2);
    bgCtx.fill();
  });
  requestAnimationFrame(animateBG);
}
animateBG();

/* FIRE TRAIL (DESKTOP + MOBILE) */
const mouseCanvas=document.getElementById("mouseParticles");
const mCtx=mouseCanvas.getContext("2d");
mouseCanvas.width=innerWidth;
mouseCanvas.height=innerHeight;

const colors=['#ff6600','#ff3300','#ffcc00','#ff9933'];
const fireParticles=[];

class FireParticle{
  constructor(x,y){
    this.x=x; this.y=y;
    this.size=Math.random()*6+3;
    this.color=colors[Math.floor(Math.random()*colors.length)];
    this.alpha=1;
    this.fade=Math.random()*0.03+0.015;
    this.vx=(Math.random()-0.5)*2;
    this.vy=Math.random()*-2-1;
  }
  update(){
    this.x+=this.vx;
    this.y+=this.vy;
    this.alpha-=this.fade;
  }
  draw(){
    mCtx.globalAlpha=this.alpha;
    mCtx.fillStyle=this.color;
    mCtx.beginPath();
    mCtx.arc(this.x,this.y,this.size,0,Math.PI*2);
    mCtx.fill();
    mCtx.globalAlpha=1;
  }
}

function spawnFire(x,y){
  for(let i=0;i<5;i++){
    fireParticles.push(new FireParticle(x,y));
  }
}

/* DESKTOP */
window.addEventListener("mousemove",e=>{
  spawnFire(e.clientX,e.clientY);
});

/* MOBILE */
window.addEventListener("touchstart",e=>{
  const t=e.touches[0];
  spawnFire(t.clientX,t.clientY);
});
window.addEventListener("touchmove",e=>{
  const t=e.touches[0];
  spawnFire(t.clientX,t.clientY);
});

function animateFire(){
  mCtx.clearRect(0,0,mouseCanvas.width,mouseCanvas.height);
  for(let i=fireParticles.length-1;i>=0;i--){
    const p=fireParticles[i];
    p.update();
    if(p.alpha<=0) fireParticles.splice(i,1);
    else p.draw();
  }
  requestAnimationFrame(animateFire);
}
animateFire();
</script>

</body>
</html>
