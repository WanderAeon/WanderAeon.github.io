<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WanderAeon â€” Inferno</title>

<style>
:root {
  --bg-image: url('final.jpg');
  --primary-color: #ff4500;
  --glow-color: #ff9900;
  --soft-color: #ffcc66;
  --text-gradient-start: var(--primary-color);
  --text-gradient-end: var(--glow-color);
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  background: var(--bg-image) no-repeat center center fixed;
  background-size: cover;
  filter: contrast(1.2) brightness(1.05);
  overflow-x: hidden;
}

#theme-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  text-align: center;
}

.theme-btn {
  padding: 12px 20px;
  margin: 10px;
  border: 2px solid white;
  border-radius: 10px;
  background: transparent;
  color: white;
  cursor: pointer;
}

canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}

.buttons {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
  z-index: 5;
}

.btn {
  padding: 10px 16px;
  border: 2px solid var(--primary-color);
  border-radius: 10px;
  color: white;
  text-decoration: none;
}

section {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 1;
}

.glow-text {
  font-size: 3em;
  background: linear-gradient(90deg,var(--text-gradient-start),var(--text-gradient-end));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.rolling-banner span {
  font-size: 1.5em;
}
</style>
</head>

<body>

<div id="theme-overlay">
  <h2>WanderAeon â€” your mode today</h2>
  <button class="theme-btn" onclick="applyTheme('inferno')">Inferno</button>
  <button class="theme-btn" onclick="applyTheme('echo')">Echo</button>
  <button class="theme-btn" onclick="applyTheme('dark')">Dark</button>
</div>

<canvas id="bg"></canvas>
<canvas id="fx"></canvas>

<div class="buttons">
  <a class="btn" href="#">YouTube</a>
  <a class="btn" href="#">TikTok</a>
</div>

<section>
  <h1 class="glow-text">WanderAeon</h1>
  <div class="rolling-banner">
    <span>Inferno Aeon â€” Music born from fire and shadows ðŸ”¥</span>
  </div>
</section>

<script>
const bg = document.getElementById("bg");
const fx = document.getElementById("fx");
const b = bg.getContext("2d");
const f = fx.getContext("2d");
bg.width = fx.width = innerWidth;
bg.height = fx.height = innerHeight;

let theme = "inferno";
let embers=[], leaves=[], echoFX=[], smoke=[];

/* ---------- Inferno (UNCHANGED) ---------- */
function initInferno(){
  embers=[];
  for(let i=0;i<180;i++)
    embers.push({x:Math.random()*bg.width,y:Math.random()*bg.height,s:Math.random()*3+1});
}

/* ---------- Echo ---------- */
function spawnEcho(x,y){
  for(let i=0;i<6;i++)
    echoFX.push({
      x,y,
      r:Math.random()*4+2,
      a:1,
      vx:(Math.random()-0.5)*1.2,
      vy:(Math.random()-0.5)*1.2
    });
}

/* ---------- Dark ---------- */
function spawnDark(x,y){
  for(let i=0;i<5;i++)
    smoke.push({
      x,y,
      r:Math.random()*10+6,
      a:0.6,
      vx:(Math.random()-0.5)*0.6,
      vy:(Math.random()-0.5)*0.6
    });
}

addEventListener("mousemove",e=>{
  if(theme==="echo") spawnEcho(e.clientX,e.clientY);
  if(theme==="dark") spawnDark(e.clientX,e.clientY);
});

/* ---------- Animate ---------- */
function animate(){
  b.clearRect(0,0,bg.width,bg.height);
  f.clearRect(0,0,fx.width,fx.height);

  if(theme==="inferno"){
    embers.forEach(e=>{
      e.y+=0.6; if(e.y>bg.height) e.y=0;
      b.fillStyle="rgba(255,120,0,0.8)";
      b.beginPath(); b.arc(e.x,e.y,e.s,0,Math.PI*2); b.fill();
    });
  }

  if(theme==="echo"){
    echoFX.forEach((p,i)=>{
      p.x+=p.vx; p.y+=p.vy; p.a-=0.01;
      if(p.a<=0) echoFX.splice(i,1);
      else{
        f.globalAlpha=p.a;
        f.fillStyle="rgba(46,204,113,1)";
        f.beginPath(); f.arc(p.x,p.y,p.r,0,Math.PI*2); f.fill();
      }
    });
    f.globalAlpha=1;
  }

  if(theme==="dark"){
    smoke.forEach((s,i)=>{
      s.x+=s.vx; s.y+=s.vy; s.a-=0.005;
      if(s.a<=0) smoke.splice(i,1);
      else{
        f.globalAlpha=s.a;
        f.fillStyle="rgba(200,200,255,0.6)";
        f.beginPath(); f.arc(s.x,s.y,s.r,0,Math.PI*2); f.fill();
      }
    });
    f.globalAlpha=1;
  }

  requestAnimationFrame(animate);
}
animate();

function applyTheme(t){
  theme=t;
  document.getElementById("theme-overlay").style.display="none";
  if(t==="inferno") initInferno();
}
initInferno();
</script>

</body>
</html>
