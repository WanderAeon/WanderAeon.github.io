<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WanderAeon — Echo Universe Step-2 Spiral</title>

<style>
:root {
  --bg-color: #0b0c1c;
  --text-glow: #00ffff;
  --btn-border: #00ffff;
  --btn-hover-bg: #00ffff;
  --btn-hover-color: #000;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg-color);
  color: white;
  overflow-x: hidden;
  overflow-y: scroll;
}

canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}

.buttons {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  z-index: 5;
}

.btn {
  padding: 10px 16px;
  border: 2px solid var(--btn-border);
  border-radius: 10px;
  color: white;
  text-decoration: none;
  transition: all 0.3s ease;
}

.btn:hover {
  background: var(--btn-hover-bg);
  color: var(--btn-hover-color);
  box-shadow: 0 0 30px var(--btn-border);
  transform: scale(1.04);
}

section {
  min-height: 250vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 1;
}

.echo-text {
  font-size: 3em;
  font-weight: bold;
  text-align: center;
  color: var(--text-glow);
  text-shadow:
    0 0 15px var(--text-glow),
    0 0 30px rgba(0,255,255,0.5),
    0 0 50px rgba(0,255,255,0.3);
}

@media (max-width: 768px) {
  .echo-text {font-size:2.2em;}
}
</style>
</head>

<body>

<canvas id="echo-bg"></canvas>

<div class="buttons">
  <a class="btn" href="https://www.youtube.com/@WanderAeon" target="_blank">YouTube</a>
  <a class="btn" href="https://www.tiktok.com/@wanderaeon" target="_blank">TikTok</a>
  <a class="btn" href="https://soundcloud.com/wanderaeon" target="_blank">SoundCloud</a>
  <a class="btn" href="https://www.facebook.com/profile.php?id=61584853409975" target="_blank">Facebook</a>
  <a class="btn" href="https://whatsapp.com/channel/0029VbBr6TtEVccDIQ0q6I2U" target="_blank">WhatsApp</a>
</div>

<section>
  <h1 class="echo-text">WanderAeon — Echo</h1>
  <p style="margin-top:20px; text-align:center; font-size:1.2em; color:#00ffff88;">
    Move your mouse or touch to spin the waves and repel particles!
  </p>
</section>

<audio id="ambient1" loop src="ambient1.mp3"></audio>
<audio id="ambient2" loop src="ambient2.mp3"></audio>
<audio id="ambient3" loop src="ambient3.mp3"></audio>

<script>
const canvas = document.getElementById("echo-bg");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

window.addEventListener("resize", ()=>{
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});

// ========== SPIRAL & PARTICLE WAVES ==========
const layers = 4;
let waves = [];

for(let l=0;l<layers;l++){
  let layer = [];
  for(let i=0;i<120;i++){
    layer.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      baseX: 0,
      baseY: 0,
      amp: Math.random()*25+15*(l+1),
      speed: Math.random()*0.03+0.005*(l+1),
      phase: Math.random()*Math.PI*2,
      size: Math.random()*2+1+l,
      color: `rgba(${0+l*50},${255-l*50},255,${0.2+l*0.2})`
    });
    layer[i].baseX = layer[i].x;
    layer[i].baseY = layer[i].y;
  }
  waves.push(layer);
}

let pointer = {x:null, y:null};

window.addEventListener("mousemove", e=>{
  pointer.x = e.clientX;
  pointer.y = e.clientY;
});
window.addEventListener("touchmove", e=>{
  let t = e.touches[0];
  pointer.x = t.clientX;
  pointer.y = t.clientY;
});

function animateWaves(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  waves.forEach((layer,l)=>{
    layer.forEach(w=>{
      w.phase += w.speed;
      let y = w.baseY + Math.sin(w.phase)*w.amp;

      // Spiral mouse effect
      if(pointer.x !== null && pointer.y !== null){
        let dx = w.x - pointer.x;
        let dy = w.y - pointer.y;
        let dist = Math.sqrt(dx*dx + dy*dy);
        if(dist < 200){
          let angle = Math.atan2(dy, dx) + Math.sin(w.phase*0.5)*0.5; // circular spiral
          let force = (200 - dist)/200 * 20; // intensity
          w.x += Math.cos(angle)*force*0.05;
          w.y += Math.sin(angle)*force*0.05;

          // particle repel slightly
          w.x += dx/dist * 2;
          w.y += dy/dist * 2;
        } else {
          // Gradually return to base
          w.x += (w.baseX - w.x)*0.02;
          w.y += (w.baseY - w.y)*0.02;
        }
      }

      ctx.fillStyle = w.color;
      ctx.shadowBlur = 15 + l*8;
      ctx.shadowColor = w.color;
      ctx.beginPath();
      ctx.arc(w.x, y, w.size, 0, Math.PI*2);
      ctx.fill();
    });
  });

  requestAnimationFrame(animateWaves);
}
animateWaves();

// ========== SCROLL CONTROLLED AMBIENT ==========
const ambient1 = document.getElementById("ambient1");
const ambient2 = document.getElementById("ambient2");
const ambient3 = document.getElementById("ambient3");

window.addEventListener("scroll", ()=>{
  let volume1 = Math.min(window.scrollY / 600, 1);
  let volume2 = Math.min((window.scrollY-300) / 600, 1);
  let volume3 = Math.min((window.scrollY-600) / 600, 1);

  ambient1.volume = volume1;
  ambient2.volume = volume2;
  ambient3.volume = volume3;

  if(volume1>0.01 && ambient1.paused) ambient1.play();
  if(volume1<=0.01) ambient1.pause();
  if(volume2>0.01 && ambient2.paused) ambient2.play();
  if(volume2<=0.01) ambient2.pause();
  if(volume3>0.01 && ambient3.paused) ambient3.play();
  if(volume3<=0.01) ambient3.pause();
});
</script>

</body>
</html>
