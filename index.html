<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WanderAeon</title>

<style>
:root{
 --main:#ff4500;
 --glow:#ff9900;
 --soft:#ffcc66;
}

body{
 margin:0;
 height:100vh;
 background:url("final.jpg") center/cover no-repeat fixed;
 color:white;
 font-family:Arial;
 overflow:hidden;
}

canvas{
 position:fixed;
 inset:0;
 pointer-events:none;
}

/* theme buttons */
.theme-buttons{
 position:fixed;
 top:10px;
 left:50%;
 transform:translateX(-50%);
 display:flex;
 gap:12px;
 z-index:10;
}

.theme-btn{
 padding:10px 20px;
 background:black;
 color:white;
 border:2px solid red;
 border-radius:12px;
 cursor:pointer;
 animation:glow 2s infinite alternate;
}

@keyframes glow{
 from{box-shadow:0 0 10px red;}
 to{box-shadow:0 0 20px cyan;}
}

/* social */
.social{
 position:fixed;
 top:60px;
 left:50%;
 transform:translateX(-50%);
 display:flex;
 gap:10px;
 z-index:10;
 flex-wrap:wrap;
}

.social a{
 padding:8px 14px;
 border:2px solid var(--main);
 border-radius:10px;
 color:white;
 text-decoration:none;
}

/* center */
.center{
 height:100vh;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
}

h1{
 font-size:3em;
 text-shadow:0 0 20px var(--glow);
}

.roll{
 overflow:hidden;
 width:100%;
 white-space:nowrap;
 margin-top:20px;
}

.roll span{
 display:inline-block;
 padding-left:100%;
 animation:roll 12s linear infinite;
 color:var(--glow);
 font-size:1.5em;
}

@keyframes roll{
 from{transform:translateX(0);}
 to{transform:translateX(-100%);}
}
</style>
</head>

<body>

<canvas id="c"></canvas>

<div class="theme-buttons">
<button class="theme-btn" onclick="setTheme('inferno')">Inferno</button>
<button class="theme-btn" onclick="setTheme('echo')">Echo</button>
<button class="theme-btn" onclick="setTheme('dark')">Dark</button>
</div>

<div class="social">
<a href="#">YouTube</a>
<a href="#">TikTok</a>
<a href="#">SoundCloud</a>
<a href="#">Facebook</a>
<a href="#">WhatsApp</a>
</div>

<div class="center">
<h1>WanderAeon</h1>
<div class="roll">
<span id="tag">Inferno Aeon â€” Music born from fire and shadows ðŸ”¥</span>
</div>
</div>

<script>
const c=document.getElementById("c");
const ctx=c.getContext("2d");

function resize(){
 c.width=innerWidth;
 c.height=innerHeight;
}
resize();

let particles=[];

function init(n){
 particles=[];
 for(let i=0;i<n;i++)
 particles.push({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  vx:(Math.random()-0.5)*1.5,
  vy:(Math.random()-0.5)*1.5,
  r:Math.random()*2+1
 });
}

function animate(){
 ctx.clearRect(0,0,c.width,c.height);
 particles.forEach(p=>{
  p.x+=p.vx; p.y+=p.vy;
  if(p.x<0||p.x>c.width) p.vx*=-1;
  if(p.y<0||p.y>c.height) p.vy*=-1;
  ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--main');
  ctx.beginPath();
  ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
  ctx.fill();
 });
 requestAnimationFrame(animate);
}

function setTheme(t){
 if(t=="inferno"){
  set('#ff4500','#ff9900','#ffcc66',"Inferno Aeon â€” Music born from fire and shadows ðŸ”¥",140);
 }
 if(t=="echo"){
  set('#013f69','#7dffb0','#bfffe0',"WanderAeon â€” Music beyond time.",90);
 }
 if(t=="dark"){
  set('#ffffff','#aaa','#666',"WanderAeon â€” Not just heard, experienced.",60);
 }
}

function set(a,b,c,text,n){
 document.documentElement.style.setProperty('--main',a);
 document.documentElement.style.setProperty('--glow',b);
 document.documentElement.style.setProperty('--soft',c);
 document.getElementById("tag").innerText=text;
 init(n);
}

setTheme("inferno");
animate();
</script>

</body>
</html>
