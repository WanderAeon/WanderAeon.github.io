<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WanderAeon â€” Inferno</title>

<style>
:root{
  --fire-main:#ff4500;
  --fire-glow:#ff9900;
  --fire-soft:#ffcc66;
}

/* BODY */
body{
  margin:0;
  font-family:Arial, sans-serif;
  color:white;
  background:url('final.jpg') no-repeat center center fixed;
  background-size:cover;
  overflow:hidden;
}

/* SOFT GLOW OVERLAY */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at center,
    rgba(255,120,0,0.15),
    rgba(0,0,0,0.6));
  pointer-events:none;
  z-index:0;
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:black;
  z-index:9999;
  animation:introFade 3s ease forwards;
}
@keyframes introFade{
  0%,70%{opacity:1;}
  100%{opacity:0;visibility:hidden;}
}

/* CANVAS */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

/* BUTTONS */
.buttons{
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
  z-index:5;
}
.btn{
  padding:10px 16px;
  border:2px solid var(--fire-main);
  border-radius:10px;
  color:white;
  text-decoration:none;
  transition:0.3s;
}
.btn:hover{
  background:var(--fire-main);
  color:black;
  box-shadow:0 0 22px var(--fire-glow);
  transform:scale(1.03);
}

/* CENTER */
section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  position:relative;
  z-index:3;
}

/* TITLE */
.glow-text{
  font-size:3em;
  background:linear-gradient(90deg,
    var(--fire-main),
    var(--fire-glow),
    var(--fire-soft));
  background-size:200% 200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:fireMove 1.2s ease-in-out infinite alternate;
  text-shadow:0 0 12px var(--fire-glow);
}
@keyframes fireMove{
  from{background-position:0% 50%;}
  to{background-position:100% 50%;}
}

/* ROLLING TEXT */
.rolling-banner{
  margin-top:1in;
  width:100%;
  overflow:hidden;
  white-space:nowrap;
}
.rolling-banner span{
  display:inline-block;
  padding-left:100%;
  animation:roll 18s linear infinite;
  font-size:1.5em;
  color:var(--fire-glow);
  text-shadow:0 0 18px var(--fire-main);
}
@keyframes roll{
  from{transform:translateX(0);}
  to{transform:translateX(-100%);}
}

/* MOBILE */
@media(max-width:768px){
  .glow-text{font-size:2.2em;}
}
@media(max-width:480px){
  #fire{opacity:0.65;}
}
</style>
</head>

<body>

<div id="intro"></div>

<canvas id="bg"></canvas>
<canvas id="fire"></canvas>

<div class="buttons">
  <a class="btn" href="https://www.youtube.com/@WanderAeon" target="_blank">YouTube</a>
  <a class="btn" href="https://www.tiktok.com/@wanderaeon" target="_blank">TikTok</a>
  <a class="btn" href="https://soundcloud.com/wanderaeon" target="_blank">SoundCloud</a>
  <a class="btn" href="https://www.facebook.com/profile.php?id=61584853409975" target="_blank">Facebook</a>
  <a class="btn" href="https://whatsapp.com/channel/0029VbBr6TtEVccDIQ0q6I2U" target="_blank">WhatsApp</a>
</div>

<section>
  <h1 class="glow-text">WanderAeon</h1>
  <div class="rolling-banner">
    <span>Inferno Aeon â€” Music born from fire and shadows ðŸ”¥</span>
  </div>
</section>

<script>
/* RESIZE FIX */
function resize(){
  bg.width=fire.width=innerWidth;
  bg.height=fire.height=innerHeight;
}
window.addEventListener("resize",resize);

/* EMBERS */
const bg=document.getElementById("bg"),
bctx=bg.getContext("2d");
resize();
let embers=[];
for(let i=0;i<160;i++)
  embers.push({x:Math.random()*bg.width,y:Math.random()*bg.height,s:Math.random()*2+1});

function animateBG(){
  bctx.clearRect(0,0,bg.width,bg.height);
  embers.forEach(e=>{
    e.y+=0.5;
    if(e.y>bg.height) e.y=0;
    bctx.fillStyle="rgba(255,120,0,0.6)";
    bctx.beginPath();
    bctx.arc(e.x,e.y,e.s,0,Math.PI*2);
    bctx.fill();
  });
  requestAnimationFrame(animateBG);
}
animateBG();

/* FIRE TRAIL */
const fire=document.getElementById("fire"),
fctx=fire.getContext("2d");
let flames=[];
function spawn(x,y){
  for(let i=0;i<4;i++)
    flames.push({
      x,y,
      s:Math.random()*5+3,
      a:1,
      vx:(Math.random()-0.5)*1.5,
      vy:Math.random()*-2
    });
}
addEventListener("mousemove",e=>spawn(e.clientX,e.clientY));
addEventListener("touchmove",e=>{
  let t=e.touches[0];
  spawn(t.clientX,t.clientY);
});
function animateFire(){
  fctx.clearRect(0,0,fire.width,fire.height);
  for(let i=flames.length-1;i>=0;i--){
    let p=flames[i];
    p.x+=p.vx; p.y+=p.vy; p.a-=0.035;
    if(p.a<=0) flames.splice(i,1);
    else{
      fctx.globalAlpha=p.a;
      fctx.fillStyle="orange";
      fctx.beginPath();
      fctx.arc(p.x,p.y,p.s,0,Math.PI*2);
      fctx.fill();
    }
  }
  fctx.globalAlpha=1;
  requestAnimationFrame(animateFire);
}
animateFire();
</script>

</body>
</html>
