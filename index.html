<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WanderAeon</title>

<style>
:root{
--main:#ff4500;
--glow:#ff9900;
--soft:#ffcc66;
}

html,body{
margin:0;
width:100%;
height:100%;
overflow:hidden;
font-family:Arial;
color:white;
background:url('final.jpg') center/cover no-repeat;
}

/* ===== CINEMATIC INTRO ===== */

#intro{
position:fixed;
inset:0;
background:black;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:9999;
animation:fadeOut 2s ease 4s forwards;
}

#intro h1{
font-size:3.5em;
color:orange;
text-shadow:0 0 40px orange,0 0 80px red;
opacity:0;
animation:titleReveal 2s ease 2s forwards;
}

.spark{
width:8px;
height:8px;
background:orange;
border-radius:50%;
box-shadow:0 0 30px orange,0 0 80px red;
animation:sparkBlast 3s ease forwards;
}

@keyframes sparkBlast{
from{transform:scale(1)}
to{transform:scale(180);opacity:0}
}

@keyframes titleReveal{
to{opacity:1;transform:scale(1.15)}
}

@keyframes fadeOut{
to{opacity:0;pointer-events:none}
}

/* ===== CANVAS ===== */

canvas{
position:fixed;
inset:0;
pointer-events:none;
z-index:0;
}

/* ===== THEME BUTTONS ===== */

.theme-buttons{
position:fixed;
top:10px;
left:50%;
transform:translateX(-50%);
display:flex;
gap:12px;
z-index:5;
}

.theme-btn{
padding:10px 18px;
background:rgba(0,0,0,.6);
border-radius:12px;
color:white;
border:2px solid orange;
cursor:pointer;
}

/* ===== SOCIAL DROPDOWN ===== */

.social-panel{
position:fixed;
left:10px;
top:25%;
z-index:5;
}

.social-btn{
background:#ff9800;
color:black;
padding:12px 14px;
border-radius:12px;
cursor:pointer;
box-shadow:0 0 15px orange;
font-weight:bold;
}

.social-icons{
margin-top:12px;
display:flex;
flex-direction:column;
gap:12px;
opacity:0;
transform:translateX(-40px);
pointer-events:none;
transition:.4s;
}

.social-icons img{
width:46px;
padding:8px;
border-radius:12px;
background:rgba(0,0,0,.7);
cursor:pointer;
}

.social-panel:hover .social-icons,
.social-panel.active .social-icons{
opacity:1;
transform:translateX(0);
pointer-events:auto;
}

/* ===== CENTER ===== */

section{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:2;
position:relative;
}

.glow-text{
font-size:3em;
font-weight:bold;
background:linear-gradient(90deg,var(--main),var(--glow),var(--soft));
-webkit-background-clip:text;
color:transparent;
animation:fire 1.5s infinite alternate;
}

@keyframes fire{
from{background-position:0%}
to{background-position:100%}
}

@media(max-width:768px){
.glow-text{font-size:2.2em;}
}
</style>
</head>

<body>

<!-- CINEMATIC INTRO -->
<div id="intro">
<div class="spark"></div>
<h1>WanderAeon</h1>
</div>

<canvas id="embers"></canvas>
<canvas id="fire"></canvas>

<div class="theme-buttons">
<button class="theme-btn" onclick="setTheme('inferno')">Inferno</button>
<button class="theme-btn" onclick="setTheme('echo')">Echo</button>
<button class="theme-btn" onclick="setTheme('dark')">Dark</button>
</div>

<!-- SOCIAL DROPDOWN -->
<div class="social-panel" onclick="this.classList.toggle('active')">
<div class="social-btn">â˜° Social</div>
<div class="social-icons">
<a href="https://www.youtube.com/@WanderAeon" target="_blank"><img src="youtube.png"></a>
<a href="https://www.tiktok.com/@wanderaeon" target="_blank"><img src="tiktok.png"></a>
<a href="https://soundcloud.com/wanderaeon" target="_blank"><img src="soundcloud.png"></a>
<a href="https://www.facebook.com/profile.php?id=61584853409975" target="_blank"><img src="facebook.png"></a>
<a href="https://whatsapp.com/channel/0029VbBr6TtEVccDIQ0q6I2U" target="_blank"><img src="whatsapp.png"></a>
</div>
</div>

<section>
<h1 class="glow-text">WanderAeon</h1>
</section>

<script>
const bg=document.getElementById("embers");
const fire=document.getElementById("fire");
const bctx=bg.getContext("2d");
const fctx=fire.getContext("2d");

function resize(){
bg.width=fire.width=innerWidth;
bg.height=fire.height=innerHeight;
}
resize(); onresize=resize;

/* EMBERS */
let embers=[];
for(let i=0;i<160;i++)
embers.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,s:Math.random()*3});

function animateBG(){
bctx.clearRect(0,0,innerWidth,innerHeight);
embers.forEach(e=>{
e.y+=0.5;
if(e.y>innerHeight)e.y=0;
bctx.fillStyle="rgba(255,140,0,.8)";
bctx.beginPath();
bctx.arc(e.x,e.y,e.s,0,Math.PI*2);
bctx.fill();
});
requestAnimationFrame(animateBG);
}

/* FIRE TRAIL */
let flames=[];
function spawn(x,y){
for(let i=0;i<5;i++)
flames.push({x,y,s:Math.random()*6+3,a:1,vx:(Math.random()-.5)*2,vy:-Math.random()*2});
}

addEventListener("mousemove",e=>spawn(e.clientX,e.clientY));
addEventListener("touchmove",e=>{
const t=e.touches[0];
spawn(t.clientX,t.clientY);
},{passive:true});

function animateFire(){
fctx.clearRect(0,0,innerWidth,innerHeight);
for(let i=flames.length-1;i>=0;i--){
let p=flames[i];
p.x+=p.vx;p.y+=p.vy;p.a-=.03;
if(p.a<=0)flames.splice(i,1);
else{
fctx.globalAlpha=p.a;
fctx.fillStyle="orange";
fctx.beginPath();
fctx.arc(p.x,p.y,p.s,0,Math.PI*2);
fctx.fill();
}
}
fctx.globalAlpha=1;
requestAnimationFrame(animateFire);
}

/* THEMES */
function setTheme(t){
if(t=="inferno")document.body.style.backgroundImage="url('final.jpg')";
if(t=="echo")document.body.style.backgroundImage="url('echo.jpg')";
if(t=="dark")document.body.style.backgroundImage="url('dark.jpg')";
}

animateBG();
animateFire();
</script>

</body>
</html>
