<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WanderAeon</title>

<style>
html,body{
margin:0;
width:100%;
height:100%;
font-family:Arial,sans-serif;
background:url("final.jpg") center/cover no-repeat fixed;
color:white;
overflow:hidden;
}

/* CANVAS */
canvas{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
pointer-events:none;
z-index:1;
}

/* UI */
.ui{
position:relative;
z-index:5;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

/* TEXT */
h1{
font-size:3em;
text-shadow:0 0 20px orange;
}

.rolling{
margin-top:20px;
overflow:hidden;
white-space:nowrap;
width:100%;
}

.rolling span{
display:inline-block;
padding-left:100%;
animation:roll 12s linear infinite;
font-size:1.5em;
color:orange;
}

@keyframes roll{
from{transform:translateX(0);}
to{transform:translateX(-100%);}
}

/* BUTTONS */
.buttons{
position:fixed;
top:15px;
left:50%;
transform:translateX(-50%);
display:flex;
gap:10px;
z-index:6;
flex-wrap:wrap;
}

.btn{
padding:8px 14px;
border:2px solid orange;
border-radius:10px;
color:white;
text-decoration:none;
background:rgba(0,0,0,.4);
}
</style>
</head>

<body>

<canvas id="fire"></canvas>

<div class="buttons">
<a class="btn" href="#">Inferno</a>
<a class="btn" href="#">Echo</a>
<a class="btn" href="#">Dark</a>
</div>

<div class="ui">
<h1>WanderAeon</h1>
<div class="rolling">
<span>Inferno Aeon â€” Music born from fire and shadows ðŸ”¥</span>
</div>
</div>

<script>
const c=document.getElementById("fire");
const ctx=c.getContext("2d");
resize();
window.onresize=resize;

function resize(){
c.width=innerWidth;
c.height=innerHeight;
}

let flames=[];
function spawn(x,y){
for(let i=0;i<5;i++){
flames.push({
x,y,
vx:(Math.random()-0.5)*2,
vy:Math.random()*-2-1,
a:1,
s:Math.random()*6+3
});
}
}

window.addEventListener("mousemove",e=>spawn(e.clientX,e.clientY));
window.addEventListener("touchmove",e=>{
let t=e.touches[0];
spawn(t.clientX,t.clientY);
});

function animate(){
ctx.clearRect(0,0,c.width,c.height);
for(let i=flames.length-1;i>=0;i--){
let p=flames[i];
p.x+=p.vx;
p.y+=p.vy;
p.a-=0.03;
if(p.a<=0)flames.splice(i,1);
else{
ctx.globalAlpha=p.a;
ctx.fillStyle="orange";
ctx.beginPath();
ctx.arc(p.x,p.y,p.s,0,Math.PI*2);
ctx.fill();
}
}
ctx.globalAlpha=1;
requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
