<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WanderAeon</title>

<style>
/* ================= BASIC ================= */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: #fff;
  background: url('final.jpg') no-repeat center center fixed;
  background-size: cover;
  overflow-x: hidden;
}

/* ================= INTRO ================= */
#intro {
  position: fixed;
  inset: 0;
  background: black;
  z-index: 9999;
  animation: introFade 3.2s ease forwards;
}
@keyframes introFade {
  0% {opacity:1;}
  70% {opacity:1;}
  100% {opacity:0; visibility:hidden;}
}

/* ================= CANVAS ================= */
#particles, #mouseParticles {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
}

/* ================= BUTTONS ================= */
.buttons {
  position: fixed;                 /* ðŸ”’ scroll pe chipkay */
  top: 12px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  z-index: 999;
}

.btn {
  padding: 10px 16px;
  border: 2px solid #ff6600;
  border-radius: 10px;
  color: #fff;
  text-decoration: none;
  font-size: 14px;
  background: rgba(0,0,0,0.4);
  transition: all 0.3s ease;
}
.btn:hover {
  background: #ff6600;
  color: #000;
  transform: scale(1.08);
}

/* ================= SECTION ================= */
section {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 1;
  padding-top: 80px; /* buttons ke neeche */
}

/* ================= TITLE ================= */
.glow-text {
  font-size: 3em;
  font-weight: bold;
  background: linear-gradient(90deg,#ff0000,#ff6600,#ffff00);
  background-size: 200% 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: fire 1s infinite alternate;
  text-align: center;
}
@keyframes fire {
  from {background-position:0% 50%;}
  to {background-position:100% 50%;}
}

/* ================= ROLLING TEXT ================= */
.rolling-banner {
  margin-top: 1.2in;
  width: 100%;
  overflow: hidden;
  white-space: nowrap;
  text-align: center;
}
.rolling-banner span {
  display: inline-block;
  padding-left: 100%;
  animation: roll 12s linear infinite;
  font-size: 2em;
  color: #ff9900;
  font-weight: bold;
  text-shadow: 0 0 15px #ff6600;
}
@keyframes roll {
  from {transform:translateX(0);}
  to {transform:translateX(-100%);}
}

/* ================= IMAGE ================= */
.extra-image {
  width: 300px;
  border-radius: 10px;
  margin-top: 30px;
}

/* ================= MOBILE FIX ================= */
@media (max-width: 768px) {

  .buttons {
    width: 100%;
  }

  .btn {
    flex: 0 0 30%;     /* ðŸ”¥ 3 upar, 2 neeche */
    text-align: center;
    font-size: 12px;
    padding: 8px 6px;
  }

  .glow-text {
    font-size: 2.2em;
  }

  .rolling-banner {
    margin-top: 0.6in;
  }
}
</style>
</head>

<body>

<div id="intro"></div>

<canvas id="particles"></canvas>
<canvas id="mouseParticles"></canvas>

<!-- ================= BUTTONS ================= -->
<div class="buttons">
  <a class="btn" href="https://www.youtube.com/@WanderAeon" target="_blank">YouTube</a>
  <a class="btn" href="https://www.tiktok.com/@wanderaeon" target="_blank">TikTok</a>
  <a class="btn" href="https://soundcloud.com/wanderaeon" target="_blank">SoundCloud</a>
  <a class="btn" href="https://www.facebook.com/profile.php?id=61584853409975" target="_blank">Facebook</a>
  <a class="btn" href="https://whatsapp.com/channel/0029VbBr6TtEVccDIQ0q6I2U" target="_blank">WhatsApp</a>
</div>

<!-- ================= HOME ================= -->
<section>
  <h1 class="glow-text">WanderAeon</h1>

  <div class="rolling-banner">
    <span>Music for wanderers of time, thought, and identity ðŸ”¥ â€” WanderAeon â€” ðŸ”¥</span>
  </div>
</section>

<section>
  <img src="bg2.jpg" class="extra-image">
</section>

<script>
/* ========== BACKGROUND PARTICLES ========== */
const bg = document.getElementById("particles");
const bctx = bg.getContext("2d");
bg.width = innerWidth;
bg.height = innerHeight;

let bgP=[];
for(let i=0;i<200;i++){
  bgP.push({x:Math.random()*bg.width,y:Math.random()*bg.height,s:Math.random()*3+1});
}
function animateBG(){
  bctx.clearRect(0,0,bg.width,bg.height);
  bgP.forEach(p=>{
    p.y+=0.4;
    if(p.y>bg.height)p.y=0;
    bctx.fillStyle="#ff6600";
    bctx.beginPath();
    bctx.arc(p.x,p.y,p.s,0,Math.PI*2);
    bctx.fill();
  });
  requestAnimationFrame(animateBG);
}
animateBG();

/* ========== FIRE TRAIL (DESKTOP + MOBILE) ========== */
const mc=document.getElementById("mouseParticles");
const mctx=mc.getContext("2d");
mc.width=innerWidth;
mc.height=innerHeight;

const colors=['#ff6600','#ff3300','#ffcc00','#ff9933'];
let fire=[];

class Fire {
  constructor(x,y){
    this.x=x; this.y=y;
    this.size=Math.random()*6+3;
    this.color=colors[Math.floor(Math.random()*colors.length)];
    this.alpha=1;
    this.fade=Math.random()*0.03+0.015;
    this.vx=(Math.random()-0.5)*2;
    this.vy=Math.random()*-2-1;
  }
  update(){
    this.x+=this.vx;
    this.y+=this.vy;
    this.alpha-=this.fade;
  }
  draw(){
    mctx.globalAlpha=this.alpha;
    mctx.fillStyle=this.color;
    mctx.beginPath();
    mctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    mctx.fill();
    mctx.globalAlpha=1;
  }
}

function spawn(x,y){
  for(let i=0;i<5;i++) fire.push(new Fire(x,y));
}

window.addEventListener("mousemove",e=>spawn(e.clientX,e.clientY));
window.addEventListener("touchmove",e=>{
  const t=e.touches[0];
  spawn(t.clientX,t.clientY);
});

function animateFire(){
  mctx.clearRect(0,0,mc.width,mc.height);
  for(let i=fire.length-1;i>=0;i--){
    fire[i].update();
    if(fire[i].alpha<=0) fire.splice(i,1);
    else fire[i].draw();
  }
  requestAnimationFrame(animateFire);
}
animateFire();
</script>

</body>
</html>
