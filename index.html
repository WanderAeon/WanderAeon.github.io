<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WanderAeon</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: #fff;
  background: url('final.jpg') no-repeat center center fixed;
  background-size: cover;
  overflow-x: hidden;
}

/* INTRO OVERLAY (Netflix style) */
#intro {
  position: fixed;
  inset: 0;
  background: black;
  z-index: 9999;
  animation: introFade 3.2s ease forwards;
}

@keyframes introFade {
  0% { opacity: 1; }
  70% { opacity: 1; }
  100% { opacity: 0; visibility: hidden; }
}

/* canvases */
#particles, #mouseParticles {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  z-index: 0;
}

/* BUTTONS (unchanged position) */
.buttons {
  position: absolute;
  top: 1.5%;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 15px;
  z-index: 2;
}

.btn {
  padding: 12px 20px;
  border: 2px solid #ff6600;
  border-radius: 10px;
  color: #fff;
  text-decoration: none;
  transition: all 0.3s;
}
.btn:hover {
  background-color: #ff6600;
  color: #000;
  transform: scale(1.1);
}

/* SECTION */
section {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 1;
}

/* FIRE TEXT */
.glow-text {
  font-size: 3em;
  font-weight: bold;
  background: linear-gradient(90deg, #ff0000, #ff6600, #ffff00);
  background-size: 200% 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: fire 1s infinite alternate;
  margin-bottom: 40px;
}

@keyframes fire {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

/* ROLLING TEXT (ONLY POSITION FIXED) */
.rolling-banner {
  margin-top: 1.2in; /* ðŸ”¥ moved UP */
  width: 100%;
  overflow: hidden;
  white-space: nowrap;
}

.rolling-banner span {
  display: inline-block;
  padding-left: 100%;
  animation: roll 12s linear infinite;
  font-size: 2em;
  color: #ff9900;
  font-weight: bold;
  text-shadow: 0 0 15px #ff6600;
}

@keyframes roll {
  from { transform: translateX(0); }
  to { transform: translateX(-100%); }
}

/* IMAGE */
.extra-image {
  width: 300px;
  border-radius: 10px;
  margin-top: 20px;
}
</style>
</head>

<body>

<div id="intro"></div>

<canvas id="particles"></canvas>
<canvas id="mouseParticles"></canvas>

<!-- BUTTONS -->

  <a class="btn" href="https://www.youtube.com/@WanderAeon" target="_blank">YouTube</a>

  <a class="btn" href="https://www.facebook.com/profile.php?id=61584853409975" target="_blank">Facebook</a>
  <a class="btn" href="https://whatsapp.com/channel/0029VbBr6TtEVccDIQ0q6I2U" target="_blank">WhatsApp</a>
</div>

<!-- HOME -->
<section>
  <h1 class="glow-text">WanderAeon</h1>
  <div class="rolling-banner">
    <span>Music for wanderers of time, thought, and identity ðŸ”¥ â€” WanderAeon â€” ðŸ”¥</span>
  </div>
</section>

<section>
  <img src="bg2.jpg" class="extra-image">
</section>

<script>
/* BACKGROUND PARTICLES */
const c=document.getElementById("particles"),ctx=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
let bg=[];
for(let i=0;i<200;i++)
  bg.push({x:Math.random()*c.width,y:Math.random()*c.height,s:Math.random()*3+1});

function animateBG(){
  ctx.clearRect(0,0,c.width,c.height);
  bg.forEach(p=>{
    p.y+=0.4;if(p.y>c.height)p.y=0;
    ctx.fillStyle="#ff6600";
    ctx.beginPath();ctx.arc(p.x,p.y,p.s,0,Math.PI*2);ctx.fill();
  });
  requestAnimationFrame(animateBG);
}
animateBG();

/* âœ… EXACT SAME MOUSE EFFECT (COPIED AS REQUESTED) */
const mouseCanvas=document.getElementById('mouseParticles');
const mCtx=mouseCanvas.getContext('2d');
mouseCanvas.width=window.innerWidth;
mouseCanvas.height=window.innerHeight;
const colors=['#ff6600','#ff3300','#ffcc00','#ff9933'];
const mouseParticles=[];

class MouseParticle{ 
  constructor(x,y){
    this.x=x; this.y=y;
    this.size=Math.random()*6+3;
    this.color=colors[Math.floor(Math.random()*colors.length)];
    this.alpha=1;
    this.fade=Math.random()*0.03+0.015;
    this.speedX=(Math.random()-0.5)*2;
    this.speedY=Math.random()*-2-1;
  } 
  update(){ this.x+=this.speedX; this.y+=this.speedY; this.alpha-=this.fade; } 
  draw(){
    mCtx.globalAlpha=this.alpha;
    mCtx.fillStyle=this.color;
    mCtx.beginPath();
    mCtx.arc(this.x,this.y,this.size,0,Math.PI*2);
    mCtx.fill();
    mCtx.globalAlpha=1;
  } 
}

window.addEventListener('mousemove',e=>{
  for(let i=0;i<5;i++)
    mouseParticles.push(new MouseParticle(e.clientX,e.clientY));
});

function animateMouse(){
  mCtx.clearRect(0,0,mouseCanvas.width,mouseCanvas.height);
  for(let i=mouseParticles.length-1;i>=0;i--){
    const p=mouseParticles[i];
    p.update();
    if(p.alpha<=0) mouseParticles.splice(i,1);
    else p.draw();
  }
  requestAnimationFrame(animateMouse);
}
animateMouse();
</script>

</body>
</html>
