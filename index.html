<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WanderAeon</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  overflow:hidden;
  background:#000;
  color:#fff;
}

canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:0;
}

.overlay{
  position:relative;
  z-index:10;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:25px;
}

h1{
  font-size:38px;
  animation: floatText 6s ease-in-out infinite;
}

p{
  opacity:0.8;
}

.buttons{
  display:flex;
  gap:20px;
}

button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.08);
}

@keyframes floatText{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

/* Theme colors */
.infernoBtn{background:#ff4500;color:#fff;}
.echoBtn{background:#013f69;color:#9dffb3;}
.darkBtn{background:#000;color:#fff;border:1px solid #fff;}

</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="overlay">
  <h1 id="title">WanderAeon</h1>
  <p id="tagline">Music beyond time.</p>

  <p>WanderAeon - your mode today (select one)</p>

  <div class="buttons">
    <button class="infernoBtn" onclick="setTheme('inferno')">Inferno</button>
    <button class="echoBtn" onclick="setTheme('echo')">Echo</button>
    <button class="darkBtn" onclick="setTheme('dark')">Dark</button>
  </div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let particles = [];
let theme = "inferno";
let mouse = {x:null,y:null};

canvas.width = innerWidth;
canvas.height = innerHeight;

window.addEventListener("resize",()=>{
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});

window.addEventListener("mousemove",e=>{
  mouse.x = e.x;
  mouse.y = e.y;
});

function Particle(){
  this.x = Math.random()*canvas.width;
  this.y = Math.random()*canvas.height;
  this.size = Math.random()*3+1;
  this.speedY = Math.random()*1+0.5;
  this.speedX = Math.random()*1-0.5;
}

function initParticles(count){
  particles=[];
  for(let i=0;i<count;i++){
    particles.push(new Particle());
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  particles.forEach(p=>{
    if(theme==="inferno"){
      ctx.fillStyle = "rgba(255,80,0,0.8)";
    }
    if(theme==="echo"){
      ctx.fillStyle = "rgba(120,255,180,0.8)";
    }
    if(theme==="dark"){
      ctx.fillStyle = "rgba(200,200,255,0.6)";
    }

    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fill();

    p.y -= p.speedY;
    p.x += p.speedX;

    if(mouse.x){
      let dx = p.x - mouse.x;
      let dy = p.y - mouse.y;
      let dist = Math.sqrt(dx*dx+dy*dy);
      if(dist < 100){
        p.x += dx/10;
        p.y += dy/10;
      }
    }

    if(p.y < 0) p.y = canvas.height;
    if(p.x < 0) p.x = canvas.width;
    if(p.x > canvas.width) p.x = 0;
  });

  requestAnimationFrame(draw);
}

function setTheme(t){
  theme = t;

  if(t==="inferno"){
    document.getElementById("tagline").innerText="Music beyond time.";
    initParticles(180);
  }

  if(t==="echo"){
    document.getElementById("tagline").innerText="Music beyond time.";
    initParticles(140);
  }

  if(t==="dark"){
    document.getElementById("tagline").innerText="Not just heard, experienced.";
    initParticles(120);
  }
}

initParticles(180);
draw();
</script>

</body>
</html>
